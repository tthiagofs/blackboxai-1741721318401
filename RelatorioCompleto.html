<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Completo de Anúncios do Facebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            light: '#2a5298',
                            DEFAULT: '#1e3c72',
                            dark: '#162b52'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gradient-to-br from-primary to-primary-light min-h-screen p-4">
    <div id="mainContent" class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-semibold text-primary text-center mb-6">Relatório Completo</h1>
        
        <form id="form" class="space-y-6">
            <div>
                <label for="unitId" class="block text-sm font-medium text-gray-700 mb-1">Unidade:</label>
                <select id="unitId" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="">Escolha a unidade</option>
                </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Data Início:</label>
                    <input type="date" id="startDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Data Fim:</label>
                    <input type="date" id="endDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
            </div>
            
            <div class="space-y-2">
                <div class="text-sm font-medium text-gray-700">Deseja filtrar?</div>
                <div class="flex flex-wrap gap-2">
                    <button type="button" id="filterCampaigns" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300">
                        <i class="fas fa-filter mr-2"></i>Campanhas
                    </button>
                    <button type="button" id="filterAdSets" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300">
                        <i class="fas fa-layer-group mr-2"></i>Conjuntos
                    </button>
                    <button type="button" id="comparePeriods" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300">
                        <i class="fas fa-calendar-alt mr-2"></i>Período de Comparação
                    </button>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                <i class="fas fa-chart-line mr-2"></i>Gerar Relatório
            </button>
        </form>

        <div id="reportContainer" class="mt-8 space-y-6"></div>

        <div class="mt-4 space-y-4">
            <button id="shareWhatsAppBtn" style="display: none;" class="w-full bg-[#25D366] text-white py-3 px-4 rounded-lg hover:bg-[#20c058] transition duration-300 flex items-center justify-center space-x-2">
                <i class="fab fa-whatsapp"></i>
                <span>Compartilhar no WhatsApp</span>
            </button>
            <button id="backToReportSelectionBtn" class="w-full bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i>Voltar
            </button>
        </div>
    </div>

    <!-- Modals -->
    <div id="campaignsModal" class="modal" role="dialog" aria-labelledby="campaignsModalTitle" aria-modal="true" style="display: none; visibility: hidden;">
        <div class="modal-content" tabindex="-1">
            <h2 id="campaignsModalTitle" class="text-xl font-semibold text-primary mb-4">Selecione as Campanhas</h2>
            <input type="text" id="campaignSearch" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" placeholder="Pesquisar campanhas..." aria-label="Pesquisar campanhas">
            <div id="campaignsList" class="space-y-2 mb-4"></div>
            <button type="button" id="closeCampaignsModal" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300" aria-label="Fechar modal de campanhas">
                Fechar
            </button>
        </div>
    </div>

    <div id="adSetsModal" class="modal" role="dialog" aria-labelledby="adSetsModalTitle" aria-modal="true" style="display: none; visibility: hidden;">
        <div class="modal-content" tabindex="-1">
            <h2 id="adSetsModalTitle" class="text-xl font-semibold text-primary mb-4">Selecione os Conjuntos de Anúncios</h2>
            <input type="text" id="adSetSearch" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" placeholder="Pesquisar conjuntos..." aria-label="Pesquisar conjuntos de anúncios">
            <div id="adSetsList" class="space-y-2 mb-4"></div>
            <button type="button" id="closeAdSetsModal" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300" aria-label="Fechar modal de conjuntos de anúncios">
                Fechar
            </button>
        </div>
    </div>

    <div id="comparisonModal" class="modal" role="dialog" aria-labelledby="comparisonModalTitle" aria-modal="true" style="display: none; visibility: hidden;">
        <div class="modal-content" tabindex="-1">
            <h2 id="comparisonModalTitle" class="text-xl font-semibold text-primary mb-4">Comparação de Períodos</h2>
            <p class="text-gray-600 mb-4">Deseja adicionar um período de comparação?</p>
            
            <div class="space-y-4">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="comparisonOption" value="custom" checked class="text-primary">
                    <span>Sim, período personalizado</span>
                </label>
                
                <div id="customPeriod" class="ml-6 space-y-3">
                    <div>
                        <label for="compareStartDate" class="block text-sm font-medium text-gray-700 mb-1">Data Início:</label>
                        <input type="date" id="compareStartDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label for="compareEndDate" class="block text-sm font-medium text-gray-700 mb-1">Data Fim:</label>
                        <input type="date" id="compareEndDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>

                <label class="flex items-center space-x-2">
                    <input type="radio" name="comparisonOption" value="previous" class="text-primary">
                    <span>Sim, mesmo período anterior</span>
                </label>

                <label class="flex items-center space-x-2">
                    <input type="radio" name="comparisonOption" value="none" class="text-primary">
                    <span>Não</span>
                </label>
            </div>

            <div class="mt-6 flex space-x-3">
                <button type="button" id="confirmComparison" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300" aria-label="Confirmar período de comparação">
                    Confirmar
                </button>
                <button type="button" id="cancelComparison" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300" aria-label="Cancelar período de comparação">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '618519427538646',
                cookie: true,
                xfbml: true,
                version: 'v20.0'
            });
            FB.AppEvents.logPageView();
        };
    </script>
    <script type="module" src="./RelatorioCompleto.js"></script>
</body>
</html>
