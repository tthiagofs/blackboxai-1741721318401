<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .options-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin: 10px 0;
        }
        .options-wrapper button {
            border-bottom: 1px solid #e5e7eb;
            width: 100%;
            padding: 10px;
        }
        .options-wrapper button:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-semibold mb-6">Relatório Completo</h1>
            
            <form id="form" class="space-y-4">
                <div>
                    <label for="unitId" class="block text-sm font-medium text-gray-700">Unidade</label>
                    <select id="unitId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Escolha a unidade</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700">Data Inicial</label>
                        <input type="date" id="startDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700">Data Final</label>
                        <input type="date" id="endDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="button" id="filterCampaigns" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Filtrar Campanhas
                    </button>
                    <button type="button" id="filterAdSets" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Filtrar Conjuntos
                    </button>
                </div>
            </form>
            
            <div id="reportContainer" class="mt-8"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="campaignsModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4">Filtrar Campanhas</h2>
            <div id="campaignsList"></div>
        </div>
    </div>

    <div id="adSetsModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4">Filtrar Conjuntos</h2>
            <div id="adSetsList"></div>
        </div>
    </div>

    <script type="module" src="RelatorioCompleto.js"></script>
</body>
</html>
