<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Google Ads - InsightFlow</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen p-4 font-sans">
    
    <!-- Container Principal -->
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-semibold text-primary">
                <i class="fab fa-google mr-2"></i>Relatórios Google Ads
            </h1>
            <button id="backToHomeBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition">
                <i class="fas fa-arrow-left mr-2"></i>Voltar
            </button>
        </div>

        <!-- Gerenciamento de Contas -->
        <div id="accountManagementSection" class="mb-8">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                <h2 class="text-xl font-semibold text-blue-900 mb-4">
                    <i class="fas fa-building mr-2"></i>Gerenciar Contas Google Ads
                </h2>
                
                <!-- Formulário para adicionar conta -->
                <div class="mb-4 p-4 bg-white rounded-lg">
                    <h3 class="text-md font-medium text-gray-700 mb-3">Adicionar Nova Conta</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <input type="text" id="newCustomerId" 
                            placeholder="Customer ID (ex: 123-456-7890)" 
                            class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="text" id="newAccountName" 
                            placeholder="Nome da conta (ex: Loja X)" 
                            class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <button id="addAccountBtn" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition">
                            <i class="fas fa-plus mr-2"></i>Adicionar
                        </button>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">
                        <i class="fas fa-info-circle mr-1"></i>
                        Você pode encontrar o Customer ID no canto superior direito do Google Ads
                    </p>
                </div>

                <!-- Lista de contas salvas -->
                <div id="savedAccountsList" class="space-y-2">
                    <!-- Será preenchido via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Formulário de Relatório -->
        <form id="reportForm" class="space-y-6">
            <!-- Seleção de Conta -->
            <div>
                <label for="accountSelect" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-building mr-2"></i>Conta Google Ads
                </label>
                <select id="accountSelect" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="">Escolha uma conta</option>
                </select>
            </div>

            <!-- Período -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-calendar-alt mr-2"></i>Data Início
                    </label>
                    <input type="date" id="startDate" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-calendar-alt mr-2"></i>Data Fim
                    </label>
                    <input type="date" id="endDate" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
            </div>

            <!-- Botão Últimos 7 Dias -->
            <div class="mb-4">
                <button type="button" id="last7DaysBtn" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-calendar-week mr-2"></i>Últimos 7 Dias
                </button>
            </div>

            <!-- Comparação de Período -->
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="enableComparison" class="w-4 h-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="enableComparison" class="text-sm font-medium text-gray-700">
                    <i class="fas fa-chart-line mr-2"></i>Ativar comparação de períodos
                </label>
            </div>

            <!-- Botões de Ação -->
            <div class="flex gap-4">
                <button type="submit" id="generateBtn"
                    class="flex-1 bg-primary hover:bg-secondary text-white font-medium py-3 px-6 rounded-md transition duration-300">
                    <i class="fas fa-chart-bar mr-2"></i>Gerar Relatório
                </button>
                <button type="button" id="refreshBtn"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-md transition duration-300">
                    <i class="fas fa-sync-alt mr-2"></i>Limpar
                </button>
            </div>
        </form>

        <!-- Loading -->
        <div id="loadingSection" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent"></div>
            <p class="mt-4 text-gray-600">Gerando relatório...</p>
        </div>

        <!-- Relatório -->
        <div id="reportContainer" class="mt-8">
            <!-- Será preenchido via JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="authGoogle.js?v=1.0"></script>
    <script type="module" src="services/googleAds.js?v=1.0"></script>
    <script type="module" src="utils/format.js?v=1.0"></script>
    <script type="module" src="RelatorioGoogle.js?v=1.0"></script>
</body>
</html>
