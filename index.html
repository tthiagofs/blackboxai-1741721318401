<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Anúncios do Facebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            light: '#2a5298',
                            DEFAULT: '#1e3c72',
                            dark: '#162b52'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gradient-to-br from-primary to-primary-light min-h-screen flex justify-center items-center p-4">
    <!-- Login Screen -->
    <div id="appLoginScreen" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6">
        <h1 class="text-2xl font-semibold text-primary text-center">Login</h1>
        <form id="appLoginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário:</label>
                <input type="text" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300 transform hover:-translate-y-1">
                Entrar
            </button>
        <div id="appLoginError" class="hidden text-red-500 text-sm text-center mt-4 p-2 bg-red-50 rounded-lg border border-red-200">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span class="error-text"></span>
        </div>
        </form>
    </div>

    <!-- Report Selection Screen -->
    <div id="reportSelectionScreen" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6" style="display: none;">
        <h1 class="text-2xl font-semibold text-primary text-center">Selecione o Tipo de Relatório</h1>
        <div class="space-y-4">
            <button id="simpleReportBtn" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary-light transition duration-300 flex items-center justify-center space-x-2">
                <i class="fas fa-file-alt"></i>
                <span>Relatório Simplificado</span>
            </button>
            <button id="completeReportBtn" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary-light transition duration-300 flex items-center justify-center space-x-2">
                <i class="fas fa-file-invoice"></i>
                <span>Relatório Completo</span>
            </button>
        </div>
    </div>

    <!-- Facebook Login Screen -->
    <div id="loginScreen" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6" style="display: none;">
        <h1 class="text-2xl font-semibold text-primary text-center">Login com Facebook</h1>
        <button id="loginBtn" class="w-full bg-[#1877F2] text-white py-3 px-4 rounded-lg hover:bg-[#166fe5] transition duration-300 flex items-center justify-center space-x-2">
            <i class="fab fa-facebook-f"></i>
            <span>Login com Facebook</span>
        </button>
        <div id="loginError" class="hidden text-red-500 text-sm text-center"></div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-8" style="display: none;">
        <h1 class="text-2xl font-semibold text-primary text-center mb-6">Relatório Simplificado</h1>
        <form id="form" class="space-y-6">
            <div>
                <label for="unitId" class="block text-sm font-medium text-gray-700 mb-1">Unidade:</label>
                <select id="unitId" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="">Escolha a unidade</option>
                </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Data Início:</label>
                    <input type="date" id="startDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Data Fim:</label>
                    <input type="date" id="endDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
            </div>
            <div class="flex space-x-4">
                <button type="button" id="filterCampaigns" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300">
                    <i class="fas fa-filter mr-2"></i>Campanhas
                </button>
                <button type="button" id="filterAdSets" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300">
                    <i class="fas fa-layer-group mr-2"></i>Conjuntos
                </button>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary-light transition duration-300">
                <i class="fas fa-chart-bar mr-2"></i>Gerar Relatório
            </button>
        </form>
        <div id="reportContainer" class="mt-6 p-6 bg-gray-50 rounded-lg"></div>
        <button id="shareWhatsAppBtn" style="display: none;" class="w-full mt-4 bg-[#25D366] text-white py-3 px-4 rounded-lg hover:bg-[#20c058] transition duration-300 flex items-center justify-center space-x-2">
            <i class="fab fa-whatsapp"></i>
            <span>Compartilhar no WhatsApp</span>
        </button>
        <button id="backToReportSelectionBtn" class="w-full mt-4 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300">
            <i class="fas fa-arrow-left mr-2"></i>Voltar
        </button>
    </div>

    <!-- Modals -->
    <div id="campaignsModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4" style="display: none;">
        <div class="bg-white rounded-xl max-w-lg w-full max-h-[90vh] overflow-y-auto p-6">
            <h2 class="text-xl font-semibold text-primary mb-4">Selecione as Campanhas</h2>
            <input type="text" id="campaignSearch" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" placeholder="Pesquisar campanhas...">
            <div id="campaignsList" class="space-y-2 mb-4"></div>
            <button type="button" id="closeCampaignsModal" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300">
                Fechar
            </button>
        </div>
    </div>

    <div id="adSetsModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4" style="display: none;">
        <div class="bg-white rounded-xl max-w-lg w-full max-h-[90vh] overflow-y-auto p-6">
            <h2 class="text-xl font-semibold text-primary mb-4">Selecione os Conjuntos de Anúncios</h2>
            <input type="text" id="adSetSearch" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" placeholder="Pesquisar conjuntos...">
            <div id="adSetsList" class="space-y-2 mb-4"></div>
            <button type="button" id="closeAdSetsModal" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-300">
                Fechar
            </button>
        </div>
    </div>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '618519427538646',
                cookie: true,
                xfbml: true,
                version: 'v20.0'
            });
            FB.AppEvents.logPageView();
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
