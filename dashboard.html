<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Insightflow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- Container Principal -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gradient-to-b from-blue-600 to-indigo-700 text-white flex flex-col shadow-xl">
            <!-- Header do Sidebar -->
            <div class="p-6 border-b border-blue-500">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-chart-line text-2xl text-blue-600"></i>
                    </div>
                    <h1 class="text-xl font-bold">Insightflow</h1>
                </div>
                
                <!-- Perfil do Usu√°rio -->
                <div class="flex items-center mt-4">
                    <div id="userAvatar" class="w-10 h-10 bg-blue-300 rounded-full flex items-center justify-center text-blue-900 font-bold mr-3">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="flex-1">
                        <p id="userName" class="font-semibold text-sm">Carregando...</p>
                        <p id="userEmail" class="text-xs text-blue-200">...</p>
                    </div>
                </div>
            </div>

            <!-- Menu de Navega√ß√£o -->
            <nav class="flex-1 p-4">
                <a href="/dashboard.html" class="flex items-center px-4 py-3 mb-2 bg-blue-500 bg-opacity-50 rounded-lg hover:bg-opacity-70 transition-all">
                    <i class="fas fa-home mr-3"></i>
                    <span>Dashboard</span>
                </a>
                
                <a href="/conexoes.html" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-500 hover:bg-opacity-50 transition-all">
                    <i class="fas fa-link mr-3"></i>
                    <span>Conex√µes</span>
                </a>
                
                <a href="/minha-conta.html" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-500 hover:bg-opacity-50 transition-all">
                    <i class="fas fa-user-circle mr-3"></i>
                    <span>Minha Conta</span>
                </a>
                
                <!-- Link Admin (apenas para admins) -->
                <a href="/admin-usuarios.html" id="adminLink" class="hidden flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-500 hover:bg-opacity-50 transition-all">
                    <i class="fas fa-users-cog mr-3"></i>
                    <span>Usu√°rios</span>
                </a>
            </nav>

            <!-- Bot√£o Sair -->
            <div class="p-4 border-t border-blue-500">
                <button id="logoutBtn" class="w-full flex items-center justify-center px-4 py-3 bg-red-500 hover:bg-red-600 rounded-lg transition-all">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    <span>Sair</span>
                </button>
            </div>
        </aside>

        <!-- Conte√∫do Principal -->
        <main class="flex-1 p-8">
            <!-- Header -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">
                    <span id="greetingText">Ol√°</span>, <span id="userNameHeader">...</span>! üëã
                </h2>
                <p class="text-gray-600">Bem-vindo ao Insightflow</p>
            </div>

            <!-- Projetos -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Meus Projetos</h3>
                    <button id="newProjectBtn" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all shadow-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Novo Projeto
                    </button>
                </div>

                <!-- Grid de Projetos -->
                <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loading State -->
                    <div id="projectsLoading" class="col-span-full flex items-center justify-center py-12">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mx-auto mb-4"></div>
                            <p class="text-gray-600">Carregando projetos...</p>
                        </div>
                    </div>

                    <!-- Empty State (ser√° mostrado via JS se n√£o houver projetos) -->
                    <div id="projectsEmpty" class="hidden col-span-full text-center py-12">
                        <div class="bg-white rounded-2xl p-12 shadow-md">
                            <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
                            <h4 class="text-xl font-bold text-gray-800 mb-2">Nenhum projeto ainda</h4>
                            <p class="text-gray-600 mb-6">Crie seu primeiro projeto para come√ßar a gerar relat√≥rios</p>
                            <button onclick="document.getElementById('newProjectBtn').click()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all">
                                <i class="fas fa-plus mr-2"></i>
                                Criar Primeiro Projeto
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Novo Projeto -->
    <div id="newProjectModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Novo Projeto</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="newProjectForm">
                <div class="mb-6">
                    <label for="projectName" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-folder text-blue-600 mr-2"></i>Nome do Projeto
                    </label>
                    <input 
                        type="text" 
                        id="projectName" 
                        required
                        placeholder="Ex: Campanha Black Friday 2025"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none transition-colors"
                    >
                </div>

                <div class="flex gap-3">
                    <button 
                        type="button" 
                        id="cancelProjectBtn"
                        class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all"
                    >
                        Cancelar
                    </button>
                    <button 
                        type="submit" 
                        id="createProjectBtn"
                        class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all disabled:opacity-50"
                    >
                        <i class="fas fa-check mr-2"></i>
                        Criar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth } from './config/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { authService } from './services/authService.js?v=1.3';
        import { projectsService } from './services/projects.js?v=1.3';
        import { connectionService } from './services/connectionService.js?v=1.0';

        // Aguardar Firebase estar pronto antes de verificar autentica√ß√£o
        console.log('‚è≥ Aguardando Firebase verificar autentica√ß√£o...');
        
        onAuthStateChanged(auth, async (user) => {
            console.log('üîî onAuthStateChanged disparado - user:', user?.email || 'null');
            
            if (!user) {
                console.warn('‚ö†Ô∏è Usu√°rio N√ÉO autenticado - redirecionando para login');
                window.location.href = '/login.html';
                return;
            }
            
            console.log('‚úÖ Usu√°rio autenticado no dashboard:', user.email);
            
            // Carregar conex√µes salvas
            try {
                await connectionService.initialize();
                console.log('‚úÖ ConnectionService inicializado');
            } catch (error) {
                console.warn('‚ö†Ô∏è Erro ao inicializar ConnectionService:', error);
            }
            
            initDashboard();
        });

        function initDashboard() {
            console.log('üéØ Inicializando dashboard...');

        // Elementos do DOM
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userNameHeader = document.getElementById('userNameHeader');
        const userAvatar = document.getElementById('userAvatar');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminLink = document.getElementById('adminLink');
        const newProjectBtn = document.getElementById('newProjectBtn');
        const newProjectModal = document.getElementById('newProjectModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelProjectBtn = document.getElementById('cancelProjectBtn');
        const newProjectForm = document.getElementById('newProjectForm');
        const projectNameInput = document.getElementById('projectName');
        const projectsGrid = document.getElementById('projectsGrid');
        const projectsLoading = document.getElementById('projectsLoading');
        const projectsEmpty = document.getElementById('projectsEmpty');
        const greetingText = document.getElementById('greetingText');

        // Sauda√ß√£o baseada no hor√°rio
        const hour = new Date().getHours();
        if (hour < 12) {
            greetingText.textContent = 'Bom dia';
        } else if (hour < 18) {
            greetingText.textContent = 'Boa tarde';
        } else {
            greetingText.textContent = 'Boa noite';
        }

        // Carregar dados do usu√°rio
        async function loadUserData() {
            const user = authService.getCurrentUser();
            
            if (user) {
                userName.textContent = user.name || 'Usu√°rio';
                userEmail.textContent = user.email || '';
                userNameHeader.textContent = user.name || 'Usu√°rio';
                
                // Avatar com inicial do nome
                const initial = user.name ? user.name.charAt(0).toUpperCase() : 'U';
                userAvatar.innerHTML = initial;
                
                // Mostrar link admin se for admin
                if (user.role === 'admin') {
                    adminLink.classList.remove('hidden');
                }
            }
        }

        // Logout
        logoutBtn.addEventListener('click', async () => {
            if (confirm('Tem certeza que deseja sair?')) {
                await authService.logout();
                window.location.href = '/login.html';
            }
        });

        // Modal Novo Projeto
        newProjectBtn.addEventListener('click', () => {
            newProjectModal.classList.remove('hidden');
            projectNameInput.focus();
        });

        closeModalBtn.addEventListener('click', () => {
            newProjectModal.classList.add('hidden');
            projectNameInput.value = '';
        });

        cancelProjectBtn.addEventListener('click', () => {
            newProjectModal.classList.add('hidden');
            projectNameInput.value = '';
        });

        // Criar novo projeto
        newProjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const projectName = projectNameInput.value.trim();
            
            if (!projectName) {
                alert('Por favor, digite um nome para o projeto');
                return;
            }

            const createBtn = document.getElementById('createProjectBtn');
            createBtn.disabled = true;
            createBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Criando...';

            try {
                const result = await projectsService.createProject(projectName);
                
                if (result.success) {
                    newProjectModal.classList.add('hidden');
                    projectNameInput.value = '';
                    await loadProjects();
                } else {
                    alert('Erro ao criar projeto: ' + result.error);
                }
            } catch (error) {
                console.error('Erro ao criar projeto:', error);
                alert('Erro ao criar projeto. Tente novamente.');
            } finally {
                createBtn.disabled = false;
                createBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Criar';
            }
        });

        // Carregar projetos
        async function loadProjects() {
            projectsLoading.classList.remove('hidden');
            projectsEmpty.classList.add('hidden');
            
            // Limpar projetos existentes
            const existingProjects = projectsGrid.querySelectorAll('.project-card');
            existingProjects.forEach(card => card.remove());

            try {
                const projects = await projectsService.listProjects();
                
                projectsLoading.classList.add('hidden');
                
                if (projects.length === 0) {
                    projectsEmpty.classList.remove('hidden');
                } else {
                    projects.forEach(project => {
                        const projectCard = createProjectCard(project);
                        projectsGrid.appendChild(projectCard);
                    });
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar projetos:', error);
                console.error('Detalhes:', error.message);
                projectsLoading.classList.add('hidden');
                
                // Mostrar mensagem de erro mas N√ÉO redirecionar
                projectsEmpty.classList.remove('hidden');
                const emptyDiv = document.getElementById('projectsEmpty');
                emptyDiv.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="bg-red-50 rounded-2xl p-12 shadow-md border-2 border-red-200">
                            <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                            <h4 class="text-xl font-bold text-gray-800 mb-2">Erro ao carregar projetos</h4>
                            <p class="text-gray-600 mb-4">${error.message || 'Erro desconhecido'}</p>
                            <button onclick="location.reload()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all">
                                <i class="fas fa-sync mr-2"></i>
                                Tentar Novamente
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Criar card de projeto
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card bg-white rounded-xl p-6 shadow-md hover:shadow-xl transition-all cursor-pointer border-2 border-transparent hover:border-blue-600';
            
            const date = project.createdAt?.toDate ? project.createdAt.toDate() : new Date(project.createdAt);
            const formattedDate = date.toLocaleDateString('pt-BR');
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h4 class="text-lg font-bold text-gray-800 mb-2">${project.name}</h4>
                        <p class="text-sm text-gray-500">
                            <i class="fas fa-calendar text-blue-600 mr-1"></i>
                            Criado em ${formattedDate}
                        </p>
                    </div>
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-folder text-blue-600 text-xl"></i>
                    </div>
                </div>
                
                <div class="flex gap-2 mt-4">
                    <button onclick="openProject('${project.id}')" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all text-sm">
                        <i class="fas fa-folder-open mr-1"></i>
                        Abrir
                    </button>
                    <button onclick="deleteProject('${project.id}', event)" class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-all text-sm">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            return card;
        }

        // Abrir projeto (futuro)
        window.openProject = (projectId) => {
            console.log('Abrindo projeto:', projectId);
            localStorage.setItem('currentProject', projectId);
            // Futuramente: window.location.href = `/projeto.html?id=${projectId}`;
            // Por enquanto, vai direto para relat√≥rio completo
            window.location.href = '/RelatorioCompleto.html';
        };

        // Deletar projeto
        window.deleteProject = async (projectId, event) => {
            event.stopPropagation();
            
            if (confirm('Tem certeza que deseja excluir este projeto?')) {
                try {
                    await projectsService.deleteProject(projectId);
                    await loadProjects();
                } catch (error) {
                    console.error('Erro ao deletar projeto:', error);
                    alert('Erro ao deletar projeto');
                }
            }
        };

        // Inicializar
        loadUserData();
        loadProjects();
        }
    </script>
</body>
</html>
