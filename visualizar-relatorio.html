        // Carregar relat√≥rio
        async function loadReport() {
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('report');
            const projectId = localStorage.getItem('currentProject');

            if (!reportId || !projectId) {
                alert('Relat√≥rio n√£o encontrado');
                window.location.href = '/dashboard.html';
                return;
            }

                console.log('üì• Carregando relat√≥rio:', reportId, 'do projeto:', projectId);

                const reportSnap = await getDoc(reportRef);

                    throw new Error('Relat√≥rio n√£o encontrado');

            return `

                    <div class="bg-white rounded-xl p-5 border border-gray-200 shadow-sm">
                        <div class="flex items-center gap-2 mb-4">

            reportContainer.innerHTML = `

                    <!-- Header do Relat√≥rio -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-4">
                                <!-- Logo do Projeto -->

                                <div>

        // Exportar PDF
        async function exportPDF() {
            console.log('üìÑ Exportando para PDF...');
            
            const { jsPDF } = window.jspdf;
            
            // Buscar o container do relat√≥rio (max-w-4xl mx-auto cont√©m tudo)
            const reportContent = document.querySelector('.max-w-4xl.mx-auto');
            
            if (!reportContent) {
                alert('Erro ao exportar PDF: Conte√∫do n√£o encontrado');
                console.error('‚ùå Container do relat√≥rio n√£o encontrado');
                console.error('Tentando seletores alternativos...');
                
                // Tentar seletor alternativo
                const altContent = document.getElementById('reportContainer');
                if (altContent && altContent.children.length > 0) {
                    exportPDFWithContent(altContent.children[0]);
                    return;
                }
                return;
            }
            
            exportPDFWithContent(reportContent);
        }
        
        async function exportPDFWithContent(reportContent) {
            const { jsPDF } = window.jspdf;

            try {
                // Ocultar bot√£o durante captura (ID correto: exportPDFBtn)
                const btn = document.getElementById('exportPDFBtn');
                if (btn) btn.style.display = 'none';

                // Identificar as se√ß√µes principais do relat√≥rio
                const sections = [];
                
                // 1. Header (logo + t√≠tulo)
                const header = reportContent.querySelector('.bg-white.rounded-xl.shadow-sm.border.border-gray-200.p-6.mb-6');
                if (header) sections.push(header);
                
                // 2. Conte√∫do do relat√≥rio (todas as se√ß√µes dentro do bg-white principal)
                const mainContent = reportContent.querySelector('.bg-white.rounded-xl.shadow-sm.border.border-gray-200.p-6:not(.mb-6)');
                if (mainContent) {
                    // Pegar todas as se√ß√µes filhas diretas
                    const children = Array.from(mainContent.children);
                    children.forEach(child => {
                        // Cada se√ß√£o (Meta Ads White, Black, Google, Total Leads, An√∫ncios, Resultados, An√°lise)
                        if (child.classList.contains('bg-blue-600') || 
                            child.classList.contains('bg-gray-900') || 
                            child.classList.contains('bg-red-600') ||
                            child.classList.contains('bg-gradient-to-r') || // Incluir gradientes (Total de Leads)
                            child.classList.contains('mt-6') ||
                            child.tagName === 'P') {
                            sections.push(child);
                        }
                    });
                }

                // Criar o PDF
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4',
                });

                const pdfWidth = 210;
                const pdfHeight = 297;
                const margin = 10;
                const usableWidth = pdfWidth - (margin * 2);
                const usableHeight = pdfHeight - (margin * 2);
                
                let currentY = margin;
                let currentPage = 1;

                // Processar cada se√ß√£o
                for (let i = 0; i < sections.length; i++) {
                    const section = sections[i];
                    
                    // Capturar a se√ß√£o como imagem
                    const canvas = await html2canvas(section, {
                        scale: 2,
                        useCORS: true,
                        logging: false,
                        backgroundColor: '#ffffff'
                    });

                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;

                    // Calcular dimens√µes para o PDF mantendo a propor√ß√£o
                    const ratio = usableWidth / (imgWidth * 0.264583); // 0.264583 mm per pixel at 96 DPI
                    const scaledWidth = usableWidth;
                    const scaledHeight = (imgHeight * 0.264583) * ratio;

                    // Verificar se a se√ß√£o cabe na p√°gina atual
                    if (currentY + scaledHeight > pdfHeight - margin) {
                        // N√£o cabe, criar nova p√°gina
                        doc.addPage();
                        currentPage++;
                        currentY = margin;
                    }

                    // Adicionar a imagem na posi√ß√£o atual
                    doc.addImage(imgData, 'PNG', margin, currentY, scaledWidth, scaledHeight);
                    
                    // Atualizar a posi√ß√£o Y para a pr√≥xima se√ß√£o
                    currentY += scaledHeight + 5; // 5mm de espa√ßamento entre se√ß√µes
                }

                // Restaurar bot√£o
                if (btn) btn.style.display = 'inline-flex';

                // Salvar PDF
                doc.save(`${reportData.reportName || 'Relatorio'}.pdf`);
                
                console.log('‚úÖ PDF exportado!');
            } catch (error) {
                console.error('‚ùå Erro ao exportar PDF:', error);
                alert('Erro ao exportar PDF. Tente novamente.');
                
                // Restaurar bot√£o em caso de erro
                const btn = document.getElementById('exportPDFBtn');
                if (btn) btn.style.display = 'inline-flex';
            }
        }
    </script>
