<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Visualizar Relat√≥rio - Insightflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Remover scroll horizontal */
        html, body {
            overflow-x: hidden !important;
            max-width: 100vw !important;
        }
    </style>
</head>
<body class="bg-white min-h-screen font-sans m-0 p-0">
    <!-- Container Principal -->
    <div class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <aside class="w-56 bg-white flex flex-col border-r border-gray-200">
            <div class="p-6">
                <h1 class="text-xl font-bold text-gray-800">Relat√≥rios</h1>
            </div>
            
            <nav class="flex-1 px-3">
                <a href="javascript:history.back()" class="flex items-center px-3 py-2.5 mb-1 border-l-4 border-transparent text-gray-700 hover:bg-gray-50 transition-all">
                    <i class="fas fa-arrow-left mr-3 text-sm"></i>
                    <span class="text-sm">Voltar</span>
                </a>
                <a href="/dashboard.html" class="flex items-center px-3 py-2.5 mb-1 border-l-4 border-transparent text-gray-700 hover:bg-gray-50 transition-all">
                    <i class="fas fa-home mr-3 text-sm"></i>
                    <span class="text-sm">Tela Inicial</span>
                </a>
            </nav>
            
            <div class="p-3">
                <button id="logoutBtn" class="w-full flex items-center px-3 py-2.5 text-red-600 hover:bg-red-50 rounded-lg transition-all">
                    <i class="fas fa-sign-out-alt mr-3 text-sm"></i>
                    <span class="text-sm">Log out</span>
                </button>
            </div>
        </aside>

        <!-- Conte√∫do Principal -->
        <main class="flex-1 p-10 bg-gray-50">
            <div>
            <!-- Loading -->
            <div id="loadingSection" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600 text-lg">Carregando relat√≥rio salvo...</p>
            </div>

            <!-- Relat√≥rio Container -->
            <div id="reportContainer" class="hidden"></div>
        </div>
        </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, db } from './config/firebase.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        console.log('üé® Visualizar Relat√≥rio v2.0 - SIMPLIFICADO');

        let reportData = null;

        // Auth
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            console.log('‚úÖ Usu√°rio autenticado:', user.email);
            await loadReport();
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = '/login.html';
        });

        // Carregar relat√≥rio
        async function loadReport() {
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('report');
            const projectId = localStorage.getItem('currentProject');

            if (!reportId || !projectId) {
                alert('Relat√≥rio n√£o encontrado');
                window.location.href = '/dashboard.html';
                return;
            }

            try {
                console.log('üì• Carregando relat√≥rio:', reportId, 'do projeto:', projectId);
                
                const reportRef = doc(db, 'projects', projectId, 'reports', reportId);
                const reportSnap = await getDoc(reportRef);
                
                if (!reportSnap.exists()) {
                    throw new Error('Relat√≥rio n√£o encontrado');
                }

                reportData = { id: reportSnap.id, ...reportSnap.data() };
                console.log('‚úÖ Dados carregados:', reportData);
                console.log('üìä M√©tricas salvas:', reportData.savedMetrics);
                console.log('üèÜ Melhores an√∫ncios:', reportData.savedBestAds);
                console.log('üíº Dados manuais:', reportData.manualData);

                // Renderizar
                renderReport();
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('loadingSection').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-600 mb-4"></i>
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Erro ao Carregar</h2>
                        <p class="text-gray-600 mb-6">${error.message}</p>
                        <button onclick="window.location.href='/dashboard.html'" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                            Voltar
                        </button>
                    </div>
                `;
            }
        }

        // ========== FUN√á√ïES DE RENDERIZA√á√ÉO (COPIADAS DO RelatorioCompleto.js) ==========
        
        function formatCurrencyBRL(value) {
            return `R$ ${parseFloat(value || 0).toFixed(2).replace('.', ',')}`;
        }
        
        function formatDateISOToBR(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }
        
        function renderBlackWhiteReport(metrics, blackMetrics) {
            return `
                <div class="bg-blue-600 rounded-lg p-6 mb-6 shadow-lg">
                    <h3 class="text-2xl font-bold text-white mb-4 uppercase">Campanhas White</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Investimento</h4>
                            <p class="text-2xl font-bold text-gray-900">${formatCurrencyBRL(metrics.spend)}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Alcance</h4>
                            <p class="text-2xl font-bold text-gray-900">${metrics.reach.toLocaleString('pt-BR')}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Conversas Iniciadas</h4>
                            <p class="text-2xl font-bold text-gray-900">${metrics.conversations}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Custo por Conversa</h4>
                            <p class="text-2xl font-bold text-gray-900">${formatCurrencyBRL(metrics.costPerConversation)}</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-lg">
                    <h3 class="text-2xl font-bold text-white mb-4 uppercase">Campanhas Black</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-gray-800 uppercase mb-2">Investimento</h4>
                            <p class="text-2xl font-bold text-gray-900">${formatCurrencyBRL(blackMetrics.spend)}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-gray-800 uppercase mb-2">Alcance</h4>
                            <p class="text-2xl font-bold text-gray-900">${blackMetrics.reach.toLocaleString('pt-BR')}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-gray-800 uppercase mb-2">Conversas Iniciadas</h4>
                            <p class="text-2xl font-bold text-gray-900">${blackMetrics.conversations}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-gray-800 uppercase mb-2">Custo por Conversa</h4>
                            <p class="text-2xl font-bold text-gray-900">${formatCurrencyBRL(blackMetrics.costPerConversation)}</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderStandardReport(metrics) {
            return `
                <div class="bg-blue-600 rounded-lg p-6 mb-6 shadow-lg">
                    <h3 class="text-2xl font-bold text-white mb-4 uppercase">Campanhas</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Investimento</h4>
                            <p class="text-2xl font-bold text-gray-900">${formatCurrencyBRL(metrics.spend)}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Alcance</h4>
                            <p class="text-2xl font-bold text-gray-900">${metrics.reach.toLocaleString('pt-BR')}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Conversas Iniciadas</h4>
                            <p class="text-2xl font-bold text-gray-900">${metrics.conversations}</p>
                        </div>
                        <div class="bg-white rounded-lg p-4 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Custo por Conversa</h4>
                            <p class="text-2xl font-bold text-gray-900">${formatCurrencyBRL(metrics.costPerConversation)}</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderBestAds(bestAds) {
            if (!bestAds || bestAds.length === 0) {
                return '';
            }

            return `
                <div class="mt-6">
                    <h3 class="text-2xl font-bold text-blue-600 mb-4">An√∫ncios em Destaque</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${bestAds.map(ad => `
                            <div class="bg-white border-2 border-blue-200 rounded-lg p-4 shadow-md">
                                <div class="flex items-start gap-4">
                                    <img src="${ad.imageUrl || 'https://dummyimage.com/150x150/2563eb/fff&text=AD'}" 
                                         alt="An√∫ncio" 
                                         class="w-24 h-24 object-cover rounded-md border border-gray-300" 
                                         onerror="this.src='https://dummyimage.com/150x150/2563eb/fff&text=AD'">
                                    <div class="flex-1">
                                        <div class="bg-blue-50 rounded-md p-3 mb-2 border border-blue-200">
                                            <p class="text-sm font-semibold text-blue-600">Leads: <span class="text-xl font-bold text-gray-900">${ad.messages || ad.conversations || 0}</span></p>
                                        </div>
                                        <div class="space-y-1">
                                            <p class="text-sm text-gray-700"><strong class="text-blue-600">Investimento:</strong> ${formatCurrencyBRL(ad.spend)}</p>
                                            <p class="text-sm text-gray-700"><strong class="text-blue-600">Custo/Lead:</strong> ${formatCurrencyBRL(ad.costPerMessage || ad.costPerConversation || 0)}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function renderBusinessResults(budgetsCompleted, salesCount, revenue) {
            if (budgetsCompleted === 0 && salesCount === 0 && revenue === 0) {
                return '';
            }

            return `
                <div class="mt-6">
                    <h3 class="text-2xl font-bold text-blue-600 mb-4">Resultados do Neg√≥cio</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white border-2 border-blue-200 rounded-lg p-5 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Or√ßamentos Conclu√≠dos</h4>
                            <p class="text-3xl font-bold text-gray-900">${budgetsCompleted.toLocaleString('pt-BR')}</p>
                        </div>
                        <div class="bg-white border-2 border-blue-200 rounded-lg p-5 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">N√∫mero de Vendas</h4>
                            <p class="text-3xl font-bold text-gray-900">${salesCount.toLocaleString('pt-BR')}</p>
                        </div>
                        <div class="bg-white border-2 border-blue-200 rounded-lg p-5 shadow-md">
                            <h4 class="text-xs font-semibold text-blue-600 uppercase mb-2">Faturamento</h4>
                            <p class="text-3xl font-bold text-gray-900">${formatCurrencyBRL(revenue)}</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderPerformanceAnalysis(performanceAnalysis) {
            if (!performanceAnalysis || performanceAnalysis.trim() === '') {
                return '';
            }

            const paragraphs = performanceAnalysis.split(/\n\s*\n/).filter(p => p.trim());
            if (paragraphs.length === 0) {
                return '';
            }

            return `
                <div class="mt-6">
                    <h3 class="text-2xl font-bold text-blue-600 mb-4">An√°lise de Desempenho e Pontos de Melhoria</h3>
                    <div class="bg-white border-2 border-blue-200 rounded-lg p-6 shadow-md">
                        <ul class="list-disc list-inside space-y-3 text-gray-800 leading-relaxed">
                            ${paragraphs.map(paragraph => {
                                const formattedParagraph = paragraph.replace(/\n/g, '<br>');
                                return `<li class="text-base">${formattedParagraph}</li>`;
                            }).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }
        
        // ========== RENDERIZAR RELAT√ìRIO ==========
        function renderReport() {
            console.log('üé® Renderizando relat√≥rio...');
            
            const loadingSection = document.getElementById('loadingSection');
            const reportContainer = document.getElementById('reportContainer');
            
            loadingSection.classList.add('hidden');
            reportContainer.classList.remove('hidden');

            const md = reportData.manualData || {};
            const savedMetrics = reportData.savedMetrics || {};
            const savedBlackMetrics = reportData.savedBlackMetrics || {};
            const savedBestAds = reportData.savedBestAds || [];
            const hasBlack = md.hasBlack || false;

            // Adicionar costPerConversation √†s m√©tricas
            savedMetrics.costPerConversation = savedMetrics.conversations > 0 ? savedMetrics.spend / savedMetrics.conversations : 0;
            if (hasBlack) {
                savedBlackMetrics.costPerConversation = savedBlackMetrics.conversations > 0 ? savedBlackMetrics.spend / savedBlackMetrics.conversations : 0;
            }

            // Usar o MESMO HTML/CSS do RelatorioCompleto.js
            const formattedStartDate = formatDateISOToBR(reportData.analysisStart);
            const formattedEndDate = formatDateISOToBR(reportData.analysisEnd);
            
            reportContainer.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                        <h2 class="text-2xl font-semibold text-primary mb-4">Relat√≥rio Completo - ${reportData.reportName}</h2>
                        <button id="exportPDFBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition mb-4">
                            <i class="fas fa-file-pdf mr-2"></i>Exportar para PDF
                        </button>
                        <p class="text-gray-600 text-base mb-4">
                            <i class="fas fa-calendar-alt mr-2"></i>Per√≠odo Analisado: ${formattedStartDate} a ${formattedEndDate}
                        </p>
                        
                        ${hasBlack ? renderBlackWhiteReport(savedMetrics, savedBlackMetrics) : renderStandardReport(savedMetrics)}
                    
                    ${renderBestAds(savedBestAds)}
                    
                    ${renderBusinessResults(md.budgets || 0, md.sales || 0, md.revenue || 0)}
                    
                    ${renderPerformanceAnalysis(md.analysis || '')}
                    </div>
                </div>
            `;

            // Adicionar evento ao bot√£o PDF (com verifica√ß√£o)
            const exportBtn = document.getElementById('exportPDFBtn');
            if (exportBtn) {
                exportBtn.addEventListener('click', exportPDF);
                console.log('‚úÖ Bot√£o exportar PDF configurado');
            } else {
                console.error('‚ùå Bot√£o exportPDFBtn n√£o encontrado no DOM');
            }
            
            console.log('‚úÖ Relat√≥rio renderizado com sucesso!');
        }

        // Exportar PDF
        async function exportPDF() {
            console.log('üìÑ Exportando para PDF...');
            
            const { jsPDF } = window.jspdf;
            
            // Buscar o container principal do relat√≥rio (bg-white)
            const reportContent = document.querySelector('.bg-white.rounded-lg.shadow-lg');
            
            if (!reportContent) {
                alert('Erro ao exportar PDF: Conte√∫do n√£o encontrado');
                console.error('‚ùå Container do relat√≥rio n√£o encontrado');
                return;
            }

            try {
                // Ocultar bot√£o durante captura (ID correto: exportPDFBtn)
                const btn = document.getElementById('exportPDFBtn');
                if (btn) btn.style.display = 'none';

                // Capturar como imagem
                const canvas = await html2canvas(reportContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });

                // Restaurar bot√£o
                if (btn) btn.style.display = 'inline-flex';

                // Criar PDF
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const pdfWidth = 210;
                const pdfHeight = 297;
                const imgWidthInMm = imgWidth * 0.0353;
                const imgHeightInMm = imgHeight * 0.0353;
                const ratio = pdfWidth / imgWidthInMm;
                const scaledWidth = imgWidthInMm * ratio;
                const scaledHeight = imgHeightInMm * ratio;

                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                doc.addImage(imgData, 'PNG', 0, 10, scaledWidth, scaledHeight);
                doc.save(`${reportData.reportName || 'Relatorio'}.pdf`);
                
                console.log('‚úÖ PDF exportado!');
            } catch (error) {
                console.error('‚ùå Erro ao exportar PDF:', error);
                alert('Erro ao exportar PDF. Tente novamente.');
            }
        }
    </script>
</body>
</html>
