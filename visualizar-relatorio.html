<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Visualizar Relat√≥rio - Insightflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-white min-h-screen font-sans m-0 p-0">
    
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-gray-200 flex flex-col z-50">
        <div class="p-6 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">Insightflow</h1>
            <p class="text-sm text-gray-600 mt-1">Visualizar Relat√≥rio</p>
        </div>
        
        <nav class="flex-1 p-4">
            <a href="javascript:history.back()" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all mb-2">
                <i class="fas fa-arrow-left mr-3 text-gray-600"></i>
                <span>Voltar</span>
            </a>
            <a href="/dashboard.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all">
                <i class="fas fa-home mr-3 text-gray-600"></i>
                <span>Dashboard</span>
            </a>
        </nav>
        
        <div class="p-4 border-t border-gray-200">
            <button id="logoutBtn" class="w-full flex items-center justify-center px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-all">
                <i class="fas fa-sign-out-alt mr-2"></i>
                <span>Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 bg-gray-50 min-h-screen">
        <div class="p-8">
            <!-- Loading -->
            <div id="loadingSection" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600 text-lg">Carregando relat√≥rio salvo...</p>
            </div>

            <!-- Relat√≥rio Container -->
            <div id="reportContainer" class="hidden"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module">
        import { auth, db } from './config/firebase.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        console.log('üé® Visualizar Relat√≥rio v2.0 - SIMPLIFICADO');

        let reportData = null;

        // Auth
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            console.log('‚úÖ Usu√°rio autenticado:', user.email);
            await loadReport();
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = '/login.html';
        });

        // Carregar relat√≥rio
        async function loadReport() {
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('report');
            const projectId = localStorage.getItem('currentProject');

            if (!reportId || !projectId) {
                alert('Relat√≥rio n√£o encontrado');
                window.location.href = '/dashboard.html';
                return;
            }

            try {
                console.log('üì• Carregando relat√≥rio:', reportId, 'do projeto:', projectId);
                
                const reportRef = doc(db, 'projects', projectId, 'reports', reportId);
                const reportSnap = await getDoc(reportRef);
                
                if (!reportSnap.exists()) {
                    throw new Error('Relat√≥rio n√£o encontrado');
                }

                reportData = { id: reportSnap.id, ...reportSnap.data() };
                console.log('‚úÖ Dados carregados:', reportData);

                // Renderizar
                renderReport();
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('loadingSection').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-600 mb-4"></i>
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Erro ao Carregar</h2>
                        <p class="text-gray-600 mb-6">${error.message}</p>
                        <button onclick="window.location.href='/dashboard.html'" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                            Voltar
                        </button>
                    </div>
                `;
            }
        }

        // Renderizar relat√≥rio
        function renderReport() {
            console.log('üé® Renderizando relat√≥rio...');
            
            const loadingSection = document.getElementById('loadingSection');
            const reportContainer = document.getElementById('reportContainer');
            
            loadingSection.classList.add('hidden');
            reportContainer.classList.remove('hidden');

            const md = reportData.manualData || {};
            const savedMetrics = reportData.savedMetrics || {};
            const savedBlackMetrics = reportData.savedBlackMetrics || {};
            const savedBestAds = reportData.savedBestAds || [];
            const hasBlack = md.hasBlack || false;

            // Calcular CPMs
            const cpm = savedMetrics.conversations > 0 ? savedMetrics.spend / savedMetrics.conversations : 0;
            const blackCpm = savedBlackMetrics.conversations > 0 ? savedBlackMetrics.spend / savedBlackMetrics.conversations : 0;

            reportContainer.innerHTML = `
                <!-- Header -->
                <div class="mb-8 flex justify-between items-center">
                    <div>
                        <h2 class="text-4xl font-bold text-gray-900 mb-2">${reportData.reportName || 'Relat√≥rio'}</h2>
                        <p class="text-gray-600 text-lg">
                            <i class="fas fa-calendar mr-2"></i>${reportData.dateRange || ''}
                        </p>
                    </div>
                    
                    <button id="exportPdfBtn" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-4 px-8 rounded-xl transition duration-300 transform hover:scale-[1.02] shadow-lg flex items-center">
                        <i class="fas fa-file-pdf mr-3 text-2xl"></i>
                        <span class="text-lg">Exportar PDF</span>
                    </button>
                </div>

                <!-- Relat√≥rio -->
                <div id="report-content" class="space-y-8">
                    
                    <!-- M√©tricas Principais ${hasBlack ? 'WHITE' : ''} -->
                    <section class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl shadow-2xl p-10 text-white">
                        <h3 class="text-3xl font-bold mb-8 flex items-center">
                            <i class="fas fa-chart-line mr-4 text-4xl"></i>
                            CAMPANHAS${hasBlack ? ' WHITE' : ''}
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 transform hover:scale-105 transition">
                                <p class="text-sm uppercase tracking-wide opacity-90 mb-2">Investimento</p>
                                <p class="text-3xl font-bold">R$ ${(savedMetrics.spend || 0).toFixed(2)}</p>
                            </div>
                            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 transform hover:scale-105 transition">
                                <p class="text-sm uppercase tracking-wide opacity-90 mb-2">Alcance</p>
                                <p class="text-3xl font-bold">${(savedMetrics.reach || 0).toLocaleString('pt-BR')}</p>
                            </div>
                            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 transform hover:scale-105 transition">
                                <p class="text-sm uppercase tracking-wide opacity-90 mb-2">Conversas Iniciadas</p>
                                <p class="text-3xl font-bold">${savedMetrics.conversations || 0}</p>
                            </div>
                            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 transform hover:scale-105 transition">
                                <p class="text-sm uppercase tracking-wide opacity-90 mb-2">Custo por Conversa</p>
                                <p class="text-3xl font-bold">R$ ${cpm.toFixed(2)}</p>
                            </div>
                        </div>
                    </section>

                    ${hasBlack ? `
                    <!-- M√©tricas BLACK -->
                    <section class="bg-gradient-to-r from-gray-800 to-gray-900 rounded-2xl shadow-2xl p-10 text-white">
                        <h3 class="text-3xl font-bold mb-8 flex items-center">
                            <i class="fas fa-chart-line mr-4 text-4xl"></i>
                            CAMPANHAS BLACK
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 transform hover:scale-105 transition">
                                <p class="text-sm uppercase tracking-wide opacity-90 mb-2">Investimento</p>
                                <p class="text-3xl font-bold">R$ ${(savedBlackMetrics.spend || 0).toFixed(2)}</p>
                            </div>
                            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 transform hover:scale-105 transition">
                                <p class="text-sm uppercase tracking-wide opacity-90 mb-2">Alcance</p>
                                <p class="text-3xl font-bold">${(savedBlackMetrics.reach || 0).toLocaleString('pt-BR')}</p>
                            </div>
                            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 transform hover:scale-105 transition">
                                <p class="text-sm uppercase tracking-wide opacity-90 mb-2">Conversas Iniciadas</p>
                                <p class="text-3xl font-bold">${savedBlackMetrics.conversations || 0}</p>
                            </div>
                            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 transform hover:scale-105 transition">
                                <p class="text-sm uppercase tracking-wide opacity-90 mb-2">Custo por Conversa</p>
                                <p class="text-3xl font-bold">R$ ${blackCpm.toFixed(2)}</p>
                            </div>
                        </div>
                    </section>
                    ` : ''}

                    <!-- Resultados do Neg√≥cio -->
                    <section class="bg-white rounded-2xl shadow-2xl p-10">
                        <h3 class="text-3xl font-bold text-gray-900 mb-8 flex items-center">
                            <i class="fas fa-trophy text-yellow-500 mr-4 text-4xl"></i>
                            RESULTADOS DO NEG√ìCIO
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                            <div class="text-center p-8 bg-gradient-to-br from-green-50 to-green-100 rounded-2xl shadow-lg transform hover:scale-105 transition">
                                <p class="text-sm text-gray-600 uppercase tracking-wide mb-3">Or√ßamentos Conclu√≠dos</p>
                                <p class="text-6xl font-bold text-green-600">${md.budgets || 0}</p>
                            </div>
                            <div class="text-center p-8 bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl shadow-lg transform hover:scale-105 transition">
                                <p class="text-sm text-gray-600 uppercase tracking-wide mb-3">N√∫mero de Vendas</p>
                                <p class="text-6xl font-bold text-blue-600">${md.sales || 0}</p>
                            </div>
                            <div class="text-center p-8 bg-gradient-to-br from-purple-50 to-purple-100 rounded-2xl shadow-lg transform hover:scale-105 transition">
                                <p class="text-sm text-gray-600 uppercase tracking-wide mb-3">Faturamento</p>
                                <p class="text-6xl font-bold text-purple-600">R$ ${(md.revenue || 0).toLocaleString('pt-BR')}</p>
                            </div>
                        </div>

                        ${md.analysis ? `
                        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-600 p-6 rounded-lg">
                            <p class="text-sm font-bold text-gray-700 uppercase tracking-wide mb-3">
                                <i class="fas fa-lightbulb mr-2 text-yellow-500"></i>
                                An√°lise de Desempenho
                            </p>
                            <p class="text-gray-800 text-lg leading-relaxed">${md.analysis}</p>
                        </div>
                        ` : ''}
                    </section>

                    ${savedBestAds.length > 0 ? `
                    <!-- Melhores An√∫ncios -->
                    <section class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl shadow-2xl p-10 text-white">
                        <h3 class="text-3xl font-bold mb-8 flex items-center">
                            <i class="fas fa-star mr-4 text-4xl"></i>
                            MELHORES AN√öNCIOS
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            ${savedBestAds.map((ad, i) => `
                                <div class="bg-white rounded-2xl shadow-xl p-8 text-gray-900">
                                    <div class="flex items-start mb-6">
                                        <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center text-white font-bold text-2xl mr-5 shadow-lg">
                                            ${i + 1}¬∫
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-bold text-xl text-gray-900 mb-2">${ad.name || 'Sem nome'}</h4>
                                            <p class="text-sm text-gray-600">ID: ${ad.id}</p>
                                        </div>
                                    </div>

                                    ${ad.thumbnail ? `
                                    <div class="mb-6 rounded-xl overflow-hidden shadow-lg">
                                        <img src="${ad.thumbnail}" alt="Preview" class="w-full h-auto">
                                    </div>
                                    ` : ''}

                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="bg-blue-50 p-4 rounded-lg">
                                            <p class="text-xs text-gray-600 uppercase tracking-wide mb-1">Investimento</p>
                                            <p class="text-xl font-bold text-blue-600">R$ ${(ad.spend || 0).toFixed(2)}</p>
                                        </div>
                                        <div class="bg-green-50 p-4 rounded-lg">
                                            <p class="text-xs text-gray-600 uppercase tracking-wide mb-1">Conversas</p>
                                            <p class="text-xl font-bold text-green-600">${ad.conversations || 0}</p>
                                        </div>
                                        <div class="bg-purple-50 p-4 rounded-lg">
                                            <p class="text-xs text-gray-600 uppercase tracking-wide mb-1">Alcance</p>
                                            <p class="text-xl font-bold text-purple-600">${(ad.reach || 0).toLocaleString('pt-BR')}</p>
                                        </div>
                                        <div class="bg-yellow-50 p-4 rounded-lg">
                                            <p class="text-xs text-gray-600 uppercase tracking-wide mb-1">CPM</p>
                                            <p class="text-xl font-bold text-yellow-600">R$ ${ad.conversations > 0 ? (ad.spend / ad.conversations).toFixed(2) : '0.00'}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    ` : ''}

                </div>
            `;

            // Adicionar evento ao bot√£o PDF
            document.getElementById('exportPdfBtn').addEventListener('click', exportPDF);
            
            console.log('‚úÖ Relat√≥rio renderizado com sucesso!');
        }

        // Exportar PDF
        async function exportPDF() {
            console.log('üìÑ Exportando para PDF...');
            
            const { jsPDF } = window.jspdf;
            const reportContent = document.getElementById('report-content');
            
            if (!reportContent) {
                alert('Erro ao exportar PDF');
                return;
            }

            try {
                // Ocultar bot√£o durante captura
                const btn = document.getElementById('exportPdfBtn');
                if (btn) btn.style.display = 'none';

                // Capturar como imagem
                const canvas = await html2canvas(reportContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });

                // Restaurar bot√£o
                if (btn) btn.style.display = 'flex';

                // Criar PDF
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const pdfWidth = 210;
                const pdfHeight = 297;
                const imgWidthInMm = imgWidth * 0.0353;
                const imgHeightInMm = imgHeight * 0.0353;
                const ratio = pdfWidth / imgWidthInMm;
                const scaledWidth = imgWidthInMm * ratio;
                const scaledHeight = imgHeightInMm * ratio;

                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                doc.addImage(imgData, 'PNG', 0, 10, scaledWidth, scaledHeight);
                doc.save(`${reportData.reportName || 'Relatorio'}.pdf`);
                
                console.log('‚úÖ PDF exportado!');
            } catch (error) {
                console.error('‚ùå Erro ao exportar PDF:', error);
                alert('Erro ao exportar PDF. Tente novamente.');
            }
        }
    </script>
</body>
</html>
