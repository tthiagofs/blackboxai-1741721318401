<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Insightflow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Prote칞칚o de Auth -->
    <script type="module">
        import { auth } from './config/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
        });
    </script>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-line text-xl text-white"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900">Insightflow</h1>
                </div>

                <!-- Menu -->
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/dashboard.html" class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-1">
                        Dashboard
                    </a>
                    <a href="/conexoes.html" class="text-gray-600 hover:text-blue-600 transition-colors pb-1">
                        Conex칫es
                    </a>
                    <a href="/minha-conta.html" class="text-gray-600 hover:text-blue-600 transition-colors pb-1">
                        Minha Conta
                    </a>
                    <a href="/usuarios.html" id="adminLink" class="hidden text-gray-600 hover:text-blue-600 transition-colors pb-1">
                        Usu치rios
                    </a>
                </nav>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <p id="userName" class="text-sm font-semibold text-gray-900">...</p>
                        <p id="userEmail" class="text-xs text-gray-500">...</p>
                    </div>
                    <div id="userAvatar" class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold">
                        U
                    </div>
                    <button id="logoutBtn" class="text-gray-600 hover:text-red-600 transition-colors" title="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-12">
        <!-- Welcome Section -->
        <div class="text-center mb-12 fade-in">
            <h2 class="text-4xl font-bold text-gray-900 mb-3">
                <span id="greetingText">Ol치</span>, <span id="userNameHeader">...</span>! 游녦
            </h2>
            <p class="text-lg text-gray-600">Bem-vindo ao Insightflow</p>
        </div>

        <!-- Projects Section -->
        <div class="fade-in" style="animation-delay: 0.1s;">
            <!-- Section Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h3 class="text-2xl font-bold text-gray-900">Meus Projetos</h3>
                    <p class="text-gray-600 mt-1">Crie e gerencie seus projetos de an치lise</p>
                </div>
                <button id="newProjectBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all shadow-md hover:shadow-lg flex items-center space-x-2">
                    <i class="fas fa-plus"></i>
                    <span>Novo Projeto</span>
                </button>
            </div>

            <!-- Projects Grid -->
            <div id="projectsGrid">
                <!-- Loading State -->
                <div id="projectsLoading" class="flex items-center justify-center py-20">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mx-auto mb-4"></div>
                        <p class="text-gray-600">Carregando projetos...</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="projectsEmpty" class="hidden text-center py-20">
                    <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-100 rounded-full mb-6">
                        <i class="fas fa-folder-open text-4xl text-gray-400"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Nenhum projeto ainda</h3>
                    <p class="text-gray-600 mb-6">Crie seu primeiro projeto para come칞ar a gerar relat칩rios</p>
                    <button id="createFirstProjectBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all shadow-md inline-flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Criar Primeiro Projeto</span>
                    </button>
                </div>

                <!-- Projects List (populated by JS) -->
                <div id="projectsList" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </main>

    <!-- Modal Novo Projeto -->
    <div id="newProjectModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
            <!-- Modal Header -->
            <div class="bg-blue-600 px-6 py-4 rounded-t-xl flex items-center justify-between">
                <h3 class="text-xl font-bold text-white">
                    <i class="fas fa-folder-plus mr-2"></i>
                    Novo Projeto
                </h3>
                <button id="closeModalBtn" class="text-white hover:text-gray-200 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <form id="newProjectForm" class="p-6 space-y-4">
                <div>
                    <label for="projectName" class="block text-sm font-semibold text-gray-700 mb-2">
                        Nome do Projeto
                    </label>
                    <input 
                        type="text" 
                        id="projectName" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="Ex: Relat칩rio Oral Centter"
                        required
                        autocomplete="off"
                    >
                </div>

                <!-- Buttons -->
                <div class="flex items-center space-x-3 pt-4">
                    <button 
                        type="button"
                        id="cancelProjectBtn"
                        class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all"
                    >
                        Cancelar
                    </button>
                    <button 
                        type="submit" 
                        id="createProjectBtn"
                        class="flex-1 bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition-all shadow-md"
                    >
                        <i class="fas fa-check mr-2"></i>
                        Criar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './config/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { authService } from './services/authService.js?v=1.4';
        import { projectsService } from './services/projects.js?v=1.4';
        import { connectionService } from './services/connectionService.js?v=1.1';

        // Aguardar Firebase estar pronto
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            
            // Carregar conex칫es salvas
            try {
                await connectionService.initialize();
            } catch (error) {
                console.warn('丘멆잺 Erro ao inicializar ConnectionService:', error);
            }
            
            initDashboard();
        });

        function initDashboard() {
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const userNameHeader = document.getElementById('userNameHeader');
            const userAvatar = document.getElementById('userAvatar');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminLink = document.getElementById('adminLink');
            const newProjectBtn = document.getElementById('newProjectBtn');
            const createFirstProjectBtn = document.getElementById('createFirstProjectBtn');
            const newProjectModal = document.getElementById('newProjectModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelProjectBtn = document.getElementById('cancelProjectBtn');
            const newProjectForm = document.getElementById('newProjectForm');
            const projectNameInput = document.getElementById('projectName');
            const projectsGrid = document.getElementById('projectsGrid');
            const projectsLoading = document.getElementById('projectsLoading');
            const projectsEmpty = document.getElementById('projectsEmpty');
            const projectsList = document.getElementById('projectsList');
            const greetingText = document.getElementById('greetingText');

            // Sauda칞칚o baseada no hor치rio
            const hour = new Date().getHours();
            if (hour < 12) {
                greetingText.textContent = 'Bom dia';
            } else if (hour < 18) {
                greetingText.textContent = 'Boa tarde';
            } else {
                greetingText.textContent = 'Boa noite';
            }

            // Carregar dados do usu치rio
            async function loadUserData() {
                const user = authService.getCurrentUser();
                
                if (user) {
                    userName.textContent = user.name || 'Usu치rio';
                    userEmail.textContent = user.email || '';
                    userNameHeader.textContent = user.name || 'Usu치rio';
                    
                    // Avatar com inicial
                    const initial = user.name ? user.name.charAt(0).toUpperCase() : 'U';
                    userAvatar.textContent = initial;
                    
                    // Mostrar link admin
                    if (user.role === 'admin') {
                        adminLink.classList.remove('hidden');
                    }
                }
            }

            // Logout
            logoutBtn.addEventListener('click', async () => {
                if (confirm('Tem certeza que deseja sair?')) {
                    await authService.logout();
                    window.location.href = '/login.html';
                }
            });

            // Modal Novo Projeto
            function openModal() {
                newProjectModal.classList.remove('hidden');
                projectNameInput.focus();
            }

            function closeModal() {
                newProjectModal.classList.add('hidden');
                newProjectForm.reset();
            }

            newProjectBtn.addEventListener('click', openModal);
            createFirstProjectBtn?.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelProjectBtn.addEventListener('click', closeModal);

            // Criar Projeto
            newProjectForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = projectNameInput.value.trim();
                if (!name) return;

                const createBtn = document.getElementById('createProjectBtn');
                createBtn.disabled = true;
                createBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Criando...';

                try {
                    await projectsService.createProject({ name });
                    closeModal();
                    await loadProjects();
                } catch (error) {
                    console.error('Erro ao criar projeto:', error);
                    alert('Erro ao criar projeto. Tente novamente.');
                } finally {
                    createBtn.disabled = false;
                    createBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Criar';
                }
            });

            // Carregar Projetos
            async function loadProjects() {
                projectsLoading.classList.remove('hidden');
                projectsEmpty.classList.add('hidden');
                projectsList.classList.add('hidden');

                try {
                    const projects = await projectsService.listProjects();
                    
                    projectsLoading.classList.add('hidden');

                    if (projects.length === 0) {
                        projectsEmpty.classList.remove('hidden');
                        return;
                    }

                    projectsList.classList.remove('hidden');
                    projectsList.innerHTML = projects.map(project => `
                        <div class="bg-white border border-gray-200 rounded-xl p-6 card-hover cursor-pointer">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                        <i class="fas fa-folder text-2xl text-blue-600"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-gray-900 text-lg">${project.name}</h3>
                                        <p class="text-sm text-gray-500">Criado em ${new Date(project.createdAt).toLocaleDateString('pt-BR')}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4 pt-4 border-t border-gray-100">
                                <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-all text-sm font-semibold">
                                    <i class="fas fa-chart-bar mr-2"></i>
                                    Gerar Relat칩rio
                                </button>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Erro ao carregar projetos:', error);
                    projectsLoading.classList.add('hidden');
                    projectsEmpty.classList.remove('hidden');
                }
            }

            // Inicializar
            loadUserData();
            loadProjects();
        }
    </script>
</body>
</html>
