<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conex√µes - Insightflow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">
    <!-- Prote√ß√£o de Auth -->
    <script type="module">
        import { auth } from './config/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        console.log('‚è≥ [Conex√µes] Aguardando Firebase verificar autentica√ß√£o...');
        
        onAuthStateChanged(auth, (user) => {
            console.log('üîî [Conex√µes] onAuthStateChanged disparado - user:', user?.email || 'null');
            
            if (!user) {
                console.warn('‚ö†Ô∏è [Conex√µes] Usu√°rio N√ÉO autenticado - redirecionando para login');
                window.location.href = '/login.html';
                return;
            }
            
            console.log('‚úÖ [Conex√µes] Usu√°rio autenticado:', user.email);
        });
    </script>

    <!-- Container Principal -->
    <div class="w-full max-w-4xl mx-4">
        <!-- Card Principal -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-block bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full p-4 mb-4">
                    <i class="fas fa-link text-4xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Conecte suas plataformas</h1>
                <p class="text-gray-600">Conecte-se ao Meta Ads e Google Ads para gerar seus relat√≥rios</p>
            </div>

            <!-- Grid de Plataformas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Meta Ads -->
                <div class="border-2 border-gray-200 rounded-xl p-6 hover:border-blue-600 transition-all">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fab fa-facebook text-2xl text-blue-600"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-800">Meta Ads</h3>
                            <p class="text-sm text-gray-600">Facebook & Instagram</p>
                        </div>
                    </div>
                    
                    <div id="metaStatus" class="mb-4">
                        <div class="flex items-center text-gray-500">
                            <i class="fas fa-circle text-xs mr-2"></i>
                            <span class="text-sm">N√£o conectado</span>
                        </div>
                    </div>

                    <button 
                        id="loginBtn" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-all flex items-center justify-center"
                    >
                        <i class="fab fa-facebook mr-2"></i>
                        <span>Conectar Facebook</span>
                    </button>
                </div>

                <!-- Google Ads -->
                <div class="border-2 border-gray-200 rounded-xl p-6 hover:border-red-600 transition-all">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fab fa-google text-2xl text-red-600"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-800">Google Ads</h3>
                            <p class="text-sm text-gray-600">Google Marketing</p>
                        </div>
                    </div>
                    
                    <div id="googleStatus" class="mb-4">
                        <div class="flex items-center text-gray-500">
                            <i class="fas fa-circle text-xs mr-2"></i>
                            <span class="text-sm">N√£o conectado</span>
                        </div>
                    </div>

                    <button 
                        id="googleLoginBtn" 
                        class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition-all flex items-center justify-center"
                    >
                        <i class="fab fa-google mr-2"></i>
                        <span>Conectar Google</span>
                    </button>
                </div>
            </div>

            <!-- Bot√£o Voltar -->
            <div class="flex justify-center">
                <button 
                    onclick="window.location.href='/dashboard.html'" 
                    class="bg-gray-600 text-white py-3 px-8 rounded-lg hover:bg-gray-700 transition-all flex items-center"
                >
                    <i class="fas fa-arrow-left mr-2"></i>
                    Voltar ao Dashboard
                </button>
            </div>

            <!-- Footer Info -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    <i class="fas fa-shield-alt text-blue-600 mr-1"></i>
                    Suas credenciais s√£o seguras e criptografadas
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script type="module">
        import { auth } from './config/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { fbAuth } from './auth.js?v=2.11';
        import { googleAuth } from './authGoogle.js?v=2.11';
        import { connectionService } from './services/connectionService.js?v=1.1';

        const loginBtn = document.getElementById('loginBtn');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const metaStatus = document.getElementById('metaStatus');
        const googleStatus = document.getElementById('googleStatus');

        // Inicializar Google Auth
        await googleAuth.initialize().catch(err => console.error('Erro ao inicializar Google Auth:', err));

        // Verificar status de login ao carregar
        async function updateConnectionStatus() {
            try {
                // Aguardar Firebase autenticar
                const user = auth.currentUser;
                if (!user) {
                    console.log('‚è≥ Aguardando autentica√ß√£o do Firebase...');
                    return;
                }

                await connectionService.initialize();
                const status = connectionService.getConnectionStatus();
                
                console.log('üìä Status das conex√µes:', status);

                // Status do Meta
                if (status.meta.connected) {
                    metaStatus.innerHTML = `
                        <div class="flex items-center text-green-600">
                            <i class="fas fa-check-circle text-sm mr-2"></i>
                            <span class="text-sm font-semibold">Conectado (${status.meta.accountsCount} contas)</span>
                        </div>
                    `;
                    loginBtn.innerHTML = '<i class="fas fa-sync mr-2"></i><span>Reconectar</span>';
                    loginBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    loginBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                }

                // Status do Google
                if (status.google.connected) {
                    googleStatus.innerHTML = `
                        <div class="flex items-center text-green-600">
                            <i class="fas fa-check-circle text-sm mr-2"></i>
                            <span class="text-sm font-semibold">Conectado (${status.google.accountsCount} contas)</span>
                        </div>
                    `;
                    googleLoginBtn.innerHTML = '<i class="fas fa-sync mr-2"></i><span>Reconectar</span>';
                    googleLoginBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                    googleLoginBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Erro ao verificar status de conex√µes:', error);
            }
        }

        // Event listeners
        loginBtn.addEventListener('click', async () => {
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i><span>Conectando...</span>';
            
            try {
                await fbAuth.login();
                console.log('‚úÖ Login Meta realizado com sucesso');
                await updateConnectionStatus();
            } catch (error) {
                console.error('‚ùå Erro no login Meta:', error);
                alert('Erro ao conectar com Meta Ads. Tente novamente.');
            } finally {
                loginBtn.disabled = false;
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            googleLoginBtn.disabled = true;
            googleLoginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i><span>Conectando...</span>';
            
            try {
                await googleAuth.login();
                await googleAuth.fetchAccessibleAccounts();
                console.log('‚úÖ Login Google realizado com sucesso');
                await updateConnectionStatus();
            } catch (error) {
                console.error('‚ùå Erro no login Google:', error);
                alert('Erro ao conectar com Google Ads. Tente novamente.');
            } finally {
                googleLoginBtn.disabled = false;
            }
        });

        // Aguardar autentica√ß√£o antes de verificar status
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('‚úÖ Usu√°rio autenticado, verificando conex√µes...');
                await updateConnectionStatus();
            }
        });
    </script>
</body>
</html>
