<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Relat√≥rio - Insightflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white min-h-screen font-sans m-0 p-0">
    
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-gray-200 flex flex-col z-50">
        <div class="p-6 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">Insightflow</h1>
            <p class="text-sm text-gray-600 mt-1">Visualizar Relat√≥rio</p>
        </div>
        
        <nav class="flex-1 p-4">
            <a href="javascript:history.back()" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all mb-2">
                <i class="fas fa-arrow-left mr-3 text-gray-600"></i>
                <span>Voltar</span>
            </a>
            <a href="/dashboard.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all">
                <i class="fas fa-home mr-3 text-gray-600"></i>
                <span>Dashboard</span>
            </a>
        </nav>
        
        <div class="p-4 border-t border-gray-200">
            <button id="logoutBtn" class="w-full flex items-center justify-center px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-all">
                <i class="fas fa-sign-out-alt mr-2"></i>
                <span>Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 bg-gray-50 min-h-screen">
        <div class="p-8">
            <!-- Header -->
            <div class="mb-6 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900" id="reportTitle">Carregando...</h2>
                    <p class="text-gray-600 mt-1" id="reportSubtitle">Aguarde...</p>
                </div>
                
                <!-- Bot√£o Exportar PDF -->
                <button id="exportPdfBtn" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-[1.02] shadow-lg flex items-center">
                    <i class="fas fa-file-pdf mr-2 text-xl"></i>
                    <span class="text-lg">Exportar PDF</span>
                </button>
            </div>

            <!-- Loading -->
            <div id="loadingSection" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600">Carregando relat√≥rio...</p>
            </div>

            <!-- Relat√≥rio Container -->
            <div id="reportContainer" class="hidden">
                <!-- O relat√≥rio ser√° renderizado aqui -->
            </div>
        </div>
    </main>

    <!-- Firebase Config -->
    <script type="module">
        import { auth } from './config/firebase.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { reportsService } from './services/reportsService.js?v=1.0';
        import { exportToPDF } from './exportPDF.js';

        console.log('üî• Firebase inicializado com sucesso!');

        // Verificar autentica√ß√£o
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                console.log('‚ö†Ô∏è Usu√°rio n√£o autenticado, redirecionando...');
                window.location.href = '/login.html';
                return;
            }

            console.log('‚úÖ Usu√°rio autenticado:', user.email);
            await loadReport();
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        });

        // Carregar relat√≥rio
        async function loadReport() {
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('report');
            const projectId = localStorage.getItem('currentProject');

            if (!reportId || !projectId) {
                alert('Erro: Relat√≥rio n√£o encontrado');
                window.location.href = '/dashboard.html';
                return;
            }

            try {
                console.log('üì• Carregando relat√≥rio:', reportId);
                const report = await reportsService.getReport(projectId, reportId);
                
                console.log('‚úÖ Relat√≥rio carregado:', report);
                renderReport(report);
                
                // Configurar bot√£o de exportar PDF
                document.getElementById('exportPdfBtn').addEventListener('click', () => {
                    exportToPDF();
                });
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar relat√≥rio:', error);
                alert('Erro ao carregar relat√≥rio');
                window.location.href = '/dashboard.html';
            }
        }

        // Renderizar relat√≥rio
        function renderReport(report) {
            const loadingSection = document.getElementById('loadingSection');
            const reportContainer = document.getElementById('reportContainer');
            const reportTitle = document.getElementById('reportTitle');
            const reportSubtitle = document.getElementById('reportSubtitle');

            // Atualizar t√≠tulo
            reportTitle.textContent = report.reportName;
            reportSubtitle.textContent = `Per√≠odo: ${report.dateRange}`;

            // Ocultar loading
            loadingSection.classList.add('hidden');
            reportContainer.classList.remove('hidden');

            // Renderizar conte√∫do do relat√≥rio
            // TODO: Aqui voc√™ precisar√° implementar a l√≥gica para regenerar o relat√≥rio
            // com os dados salvos em report.filters, report.manualData, etc.
            
            reportContainer.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
                    <h3 class="text-2xl font-bold text-gray-900 mb-4">
                        <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                        Informa√ß√µes do Relat√≥rio
                    </h3>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Plataforma</p>
                            <p class="text-lg font-bold text-gray-900">${getPlatformName(report.platform)}</p>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Per√≠odo de An√°lise</p>
                            <p class="text-lg font-bold text-gray-900">${report.dateRange}</p>
                        </div>
                        
                        ${report.comparisonStart ? `
                        <div class="bg-gray-50 p-4 rounded-lg col-span-2">
                            <p class="text-sm text-gray-600 mb-1">Per√≠odo de Compara√ß√£o</p>
                            <p class="text-lg font-bold text-gray-900">${formatDate(report.comparisonStart)} - ${formatDate(report.comparisonEnd)}</p>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
                    <h3 class="text-2xl font-bold text-gray-900 mb-4">
                        <i class="fas fa-chart-line text-green-600 mr-2"></i>
                        Dados Manuais
                    </h3>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Faturamento</p>
                            <p class="text-2xl font-bold text-green-600">R$ ${report.manualData.revenue.toLocaleString('pt-BR')}</p>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Vendas</p>
                            <p class="text-2xl font-bold text-blue-600">${report.manualData.sales}</p>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Or√ßamentos</p>
                            <p class="text-2xl font-bold text-purple-600">${report.manualData.budgets}</p>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1">Possui Black?</p>
                            <p class="text-2xl font-bold ${report.manualData.hasBlack ? 'text-gray-900' : 'text-gray-400'}">
                                ${report.manualData.hasBlack ? 'Sim' : 'N√£o'}
                            </p>
                        </div>
                    </div>
                    
                    ${report.manualData.analysis ? `
                    <div class="mt-4 bg-blue-50 border border-blue-200 p-4 rounded-lg">
                        <p class="text-sm text-gray-600 mb-2 font-semibold">An√°lise de Desempenho:</p>
                        <p class="text-gray-800">${report.manualData.analysis}</p>
                    </div>
                    ` : ''}
                </div>

                <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-6 text-center">
                    <i class="fas fa-exclamation-triangle text-yellow-600 text-3xl mb-3"></i>
                    <h4 class="text-lg font-bold text-gray-900 mb-2">Regenera√ß√£o de Dados da API</h4>
                    <p class="text-gray-700 mb-4">
                        Para visualizar os dados completos da API (m√©tricas, campanhas, an√∫ncios), 
                        ser√° necess√°rio regenerar o relat√≥rio com os filtros salvos.
                    </p>
                    <p class="text-sm text-gray-600">
                        <strong>Nota:</strong> Esta funcionalidade ser√° implementada em breve.
                    </p>
                </div>
            `;
        }

        // Fun√ß√µes auxiliares
        function getPlatformName(platform) {
            const platforms = {
                'meta': 'Meta Ads (Facebook)',
                'google': 'Google Ads',
                'both': 'Meta Ads + Google Ads'
            };
            return platforms[platform] || platform;
        }

        function formatDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }
    </script>
</body>
</html>
