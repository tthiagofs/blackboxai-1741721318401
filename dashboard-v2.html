<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - InsightFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="max-w-7xl mx-auto p-6">
    <div class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
        <p class="text-gray-600">Selecione um projeto e o período e clique em Gerar Dashboard.</p>
      </div>
      <button onclick="history.back()" class="text-sm px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100 text-gray-700">
        <i class="fas fa-arrow-left mr-2"></i>Voltar
      </button>
    </div>

    <div class="bg-white border border-gray-200 rounded-xl p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Projeto</label>
          <select id="projectSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Carregando...</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Período (mês)</label>
          <select id="monthSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></select>
        </div>
        <div>
          <button id="generateBtn" class="w-full md:w-auto px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-chart-pie mr-2"></i>Gerar Dashboard
          </button>
        </div>
      </div>
    </div>

    <div id="cardsSection" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 hidden">
      <div class="bg-white border border-gray-200 rounded-xl p-5">
        <p class="text-sm text-gray-600">Unidades</p>
        <p id="cardUnits" class="text-3xl font-bold text-gray-900">0</p>
      </div>
      <div class="bg-white border border-gray-200 rounded-xl p-5">
        <p class="text-sm text-gray-600">Investido</p>
        <p id="cardInvested" class="text-3xl font-bold text-gray-900">R$ 0,00</p>
      </div>
      <div class="bg-white border border-gray-200 rounded-xl p-5">
        <p class="text-sm text-gray-600">Vendas</p>
        <p id="cardSales" class="text-3xl font-bold text-gray-900">0</p>
      </div>
      <div class="bg-white border border-gray-200 rounded-xl p-5">
        <p class="text-sm text-gray-600">Faturamento</p>
        <p id="cardRevenue" class="text-3xl font-bold text-gray-900">R$ 0,00</p>
      </div>
    </div>

    <div id="tableSection" class="bg-white border border-gray-200 rounded-xl overflow-hidden hidden">
      <div class="px-5 py-4 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-gray-900">Detalhes por Unidade</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidade</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Investido</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Vendas</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Faturamento</th>
            </tr>
          </thead>
          <tbody id="unitsTableBody" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>

    <div id="emptyState" class="bg-white border border-gray-200 rounded-xl p-10 text-center">
      <i class="fas fa-chart-bar text-6xl text-gray-300 mb-4"></i>
      <h3 class="text-xl font-bold text-gray-900 mb-2">Nada para mostrar ainda</h3>
      <p class="text-gray-600">Selecione o projeto e o mês e clique em <strong>Gerar Dashboard</strong>.</p>
    </div>
  </div>

  <script type="module" src="./dashboard-v2.js?v=2"></script>
</body>
</html>
