<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Unidades - Insightflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- XLSX.js -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        /* Anima√ß√£o de drag over */
        .drag-over {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
            transform: scale(1.02);
        }
        
        /* Anima√ß√£o de processamento */
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .processing-overlay {
            animation: pulse-slow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex min-h-screen w-full bg-gray-50">
        
        <!-- Sidebar Unificada -->
        <div id="app-sidebar"></div>

        <!-- Conte√∫do Principal -->
        <main class="flex-1 p-8 overflow-auto">
            <div class="max-w-7xl mx-auto">
                
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                                Gerenciar Unidades
                            </h1>
                            <p class="text-gray-600">
                                Configure e importe planilhas de or√ßamentos para cada unidade
                            </p>
                        </div>
                        
                        <!-- Bot√£o Limpar Todas Planilhas -->
                        <button 
                            id="clearAllSpreadsheetsBtn"
                            onclick="clearAllSpreadsheets()"
                            class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors flex items-center gap-2 border border-red-200">
                            <i class="fas fa-trash-alt"></i>
                            <span class="text-sm font-medium">Limpar Todas Planilhas</span>
                        </button>
                    </div>
                    
                    <!-- Filtro de Per√≠odo -->
                    <div class="flex items-center gap-2 bg-white rounded-lg border-2 border-gray-200 p-1 w-fit">
                        <button 
                            id="periodLast7Days" 
                            class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
                            onclick="setPeriod('last7days')">
                            √öltimos 7 dias
                        </button>
                        <button 
                            id="periodThisMonth" 
                            class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors"
                            onclick="setPeriod('thismonth')">
                            Este m√™s
                        </button>
                        <button 
                            id="periodTotal" 
                            class="px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white"
                            onclick="setPeriod('total')">
                            Total
                        </button>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loadingSection" class="flex items-center justify-center py-12">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                        <p class="text-gray-600">Carregando unidades...</p>
                    </div>
                </div>

                <!-- Grid de Unidades -->
                <div id="unitsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 hidden">
                    <!-- Cards ser√£o inseridos aqui via JavaScript -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-12">
                    <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-building text-4xl text-gray-400"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Nenhuma unidade cadastrada</h3>
                    <p class="text-gray-600 mb-6">Comece adicionando sua primeira unidade</p>
                    <button onclick="showAddUnitModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        Adicionar Unidade
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal: Adicionar Unidade -->
    <div id="addUnitModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Nova Unidade</h2>
            
            <form id="addUnitForm">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Nome da Unidade
                    </label>
                    <input 
                        type="text" 
                        id="unitName" 
                        required
                        placeholder="Ex: Oral Centter Jana√∫ba"
                        class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500"
                    >
                </div>

                <div class="flex gap-3">
                    <button 
                        type="button"
                        onclick="hideAddUnitModal()"
                        class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                    >
                        Cancelar
                    </button>
                    <button 
                        type="submit"
                        class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Criar Unidade
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, db } from './config/firebase.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { doc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { listUnits, createUnit, getUnit, updateBudgetData } from './services/unitsService.js';
        import { processSpreadsheet, validateSpreadsheet, mergeSpreadsheetData } from './services/spreadsheetProcessor.js';
        import { fbAuth } from './auth.js?v=3.0';
        import { googleAuth } from './authGoogle.js?v=3.0';

        let currentProjectId = null;
        let currentUser = null;
        let currentPeriod = 'total'; // 'last7days', 'thismonth', 'total'
        let allUnits = [];  // Cache de todas as unidades

        // Auth check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            
            currentUser = user;
            
            // Pegar projectId da URL
            const urlParams = new URLSearchParams(window.location.search);
            currentProjectId = urlParams.get('projectId');
            
            if (!currentProjectId) {
                window.location.href = '/home.html';
                return;
            }
            
            // Carregar unidades
            loadUnits();
        });

        // Calcular dados filtrados por per√≠odo
        function filterDataByPeriod(rawData, period) {
            if (!rawData || rawData.length === 0) {
                return { totalBudgets: 0, totalSales: 0, totalRevenue: 0 };
            }
            
            console.log('üîç [filterDataByPeriod] Per√≠odo:', period);
            console.log('üîç [filterDataByPeriod] Total de registros:', rawData.length);
            
            if (period === 'total') {
                // Total - retorna todos os dados sem filtro
                const result = {
                    totalBudgets: rawData.length,
                    totalSales: rawData.filter(r => r.status === "APPROVED").length,
                    totalRevenue: rawData.filter(r => r.status === "APPROVED")
                                        .reduce((sum, r) => sum + r.value, 0)
                };
                console.log('‚úÖ [filterDataByPeriod - TOTAL] Resultado:', result);
                return result;
            }
            
            // ‚≠ê Usar datas sem hor√°rio para evitar problemas de fuso hor√°rio
            const today = new Date();
            const todayDateOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            
            let startDate = null;
            let endDate = null;
            
            if (period === 'last7days') {
                // √öltimos 7 dias (ex: 17/10 a 23/10 se hoje √© 24/10)
                endDate = new Date(todayDateOnly);
                endDate.setDate(endDate.getDate() - 1); // At√© ontem
                startDate = new Date(endDate);
                startDate.setDate(startDate.getDate() - 6); // -6 para ter 7 dias (incluindo o dia final)
            } else if (period === 'thismonth') {
                // Este m√™s - do dia 1 at√© hoje
                startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                endDate = new Date(todayDateOnly); // At√© hoje
            }
            
            // Converter para strings YYYY-MM-DD para compara√ß√£o exata
            const startDateStr = startDate.toISOString().split('T')[0];
            const endDateStr = endDate.toISOString().split('T')[0];
            
            console.log('üìÖ Per√≠odo de filtro:', startDateStr, 'at√©', endDateStr);
            
            const filtered = rawData.filter(item => {
                // item.date j√° est√° no formato YYYY-MM-DD
                const isInRange = item.date >= startDateStr && item.date <= endDateStr;
                return isInRange;
            });
            
            console.log('‚úÖ Registros filtrados:', filtered.length);
            
            const result = {
                totalBudgets: filtered.length,
                totalSales: filtered.filter(r => r.status === "APPROVED").length,
                totalRevenue: filtered.filter(r => r.status === "APPROVED")
                                    .reduce((sum, r) => sum + r.value, 0)
            };
            
            console.log('‚úÖ [filterDataByPeriod] Resultado:', result);
            return result;
        }

        // Carregar unidades
        async function loadUnits() {
            try {
                const units = await listUnits(currentProjectId);
                allUnits = units; // Salvar cache
                
                document.getElementById('loadingSection').classList.add('hidden');
                
                if (units.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                } else {
                    renderUnits(units);
                }
            } catch (error) {
                console.error('Erro ao carregar unidades:', error);
                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        // Renderizar unidades
        function renderUnits(units) {
            const grid = document.getElementById('unitsGrid');
            grid.classList.remove('hidden');
            
            grid.innerHTML = units.map(unit => {
                // Calcular dados filtrados por per√≠odo
                let displayData = { totalBudgets: 0, totalSales: 0, totalRevenue: 0 };
                const hasData = unit.budgetData && unit.budgetData.rawData && unit.budgetData.rawData.length > 0;
                
                if (hasData) {
                    displayData = filterDataByPeriod(unit.budgetData.rawData, currentPeriod);
                }
                
                return `
                    <div id="unit-${unit.id}" 
                         data-unit-id="${unit.id}" 
                         class="unit-card bg-white border-2 border-gray-200 rounded-lg p-4 hover:shadow-md transition-all group relative cursor-pointer">
                        
                        <!-- Overlay de processamento (inicialmente oculto) -->
                        <div id="processing-${unit.id}" class="hidden absolute inset-0 bg-blue-600 rounded-lg flex flex-col items-center justify-center z-10 processing-overlay">
                            <div class="text-white text-center">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-2"></div>
                                <p class="text-sm font-semibold">${hasData ? 'Substituindo dados...' : 'Processando...'}</p>
                            </div>
                        </div>
                        
                        <!-- Bot√µes de a√ß√£o (canto superior direito) -->
                        <div class="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity z-20">
                            ${hasData ? `
                            <button 
                                onclick="clearUnitData('${unit.id}', '${unit.name.replace(/'/g, "\\'")}')" 
                                class="w-7 h-7 bg-yellow-100 text-yellow-600 rounded-full hover:bg-yellow-200 flex items-center justify-center"
                                title="Limpar dados">
                                <i class="fas fa-eraser text-xs"></i>
                            </button>
                            ` : ''}
                            <button 
                                onclick="deleteUnit('${unit.id}', '${unit.name.replace(/'/g, "\\'")}')" 
                                class="w-7 h-7 bg-red-100 text-red-600 rounded-full hover:bg-red-200 flex items-center justify-center"
                                title="Excluir unidade">
                                <i class="fas fa-trash text-xs"></i>
                            </button>
                        </div>
                        
                        <div class="flex items-center gap-2 mb-3">
                            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-building text-blue-600"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-sm font-bold text-gray-900 truncate" title="${unit.name}">
                                    ${unit.name}
                                </h3>
                                ${unit.linkedAccounts && (unit.linkedAccounts.meta || unit.linkedAccounts.google) ? `
                                <div class="flex items-center gap-1 mt-1">
                                    ${unit.linkedAccounts.meta ? `
                                    <div class="flex items-center gap-1 bg-blue-50 px-2 py-0.5 rounded" title="Meta: ${unit.linkedAccounts.meta.name}">
                                        <i class="fab fa-meta text-blue-600 text-xs"></i>
                                        <span class="text-[10px] text-gray-600 truncate max-w-[80px]">${unit.linkedAccounts.meta.name}</span>
                                    </div>
                                    ` : ''}
                                    ${unit.linkedAccounts.google ? `
                                    <div class="flex items-center gap-1 bg-red-50 px-2 py-0.5 rounded" title="Google: ${unit.linkedAccounts.google.name}">
                                        <i class="fab fa-google text-red-600 text-xs"></i>
                                        <span class="text-[10px] text-gray-600 truncate max-w-[80px]">${unit.linkedAccounts.google.name}</span>
                                    </div>
                                    ` : ''}
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        ${hasData ? `
                            <div class="space-y-1 mb-3">
                                <div class="flex justify-between text-xs">
                                    <span class="text-gray-600">Or√ßamentos:</span>
                                    <span class="font-semibold">${displayData.totalBudgets}</span>
                                </div>
                                <div class="flex justify-between text-xs">
                                    <span class="text-gray-600">Vendas:</span>
                                    <span class="font-semibold text-green-600">${displayData.totalSales}</span>
                                </div>
                                <div class="flex justify-between text-xs">
                                    <span class="text-gray-600">Faturamento:</span>
                                    <span class="font-semibold text-purple-600">R$ ${displayData.totalRevenue.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                                </div>
                            </div>
                        ` : `
                            <div class="bg-yellow-50 rounded p-2 mb-3">
                                <p class="text-xs text-yellow-700 text-center">
                                    <i class="fas fa-file-upload mr-1"></i>
                                    Arraste uma planilha aqui
                                </p>
                            </div>
                        `}
                        
                        <button onclick="openUnit('${unit.id}')" 
                            class="w-full px-3 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors text-xs font-medium">
                            <i class="fas fa-folder-open mr-1"></i> Abrir
                        </button>
                    </div>
                `;
            }).join('');
            
            // Card: Adicionar Nova Unidade
            grid.innerHTML += `
                <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-4 flex flex-col items-center justify-center hover:border-blue-400 hover:bg-blue-50 transition-colors cursor-pointer"
                     onclick="showAddUnitModal()">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-plus text-2xl text-blue-600"></i>
                    </div>
                    <h3 class="text-sm font-semibold text-gray-700 text-center">
                        Nova Unidade
                    </h3>
                </div>
            `;
            
            // ‚≠ê Configurar drag & drop DEPOIS de renderizar HTML
            setupDragAndDrop();
        }

        // Formatar data
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        }

        // Mudar per√≠odo
        window.setPeriod = (period) => {
            currentPeriod = period;
            
            // Atualizar bot√µes
            document.getElementById('periodLast7Days').className = 'px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors';
            document.getElementById('periodThisMonth').className = 'px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors';
            document.getElementById('periodTotal').className = 'px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors';
            
            if (period === 'last7days') {
                document.getElementById('periodLast7Days').className = 'px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white';
            } else if (period === 'thismonth') {
                document.getElementById('periodThisMonth').className = 'px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white';
            } else {
                document.getElementById('periodTotal').className = 'px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white';
            }
            
            // Re-renderizar unidades com novo per√≠odo
            renderUnits(allUnits);
        };

        // Abrir unidade
        window.openUnit = (unitId) => {
            window.location.href = `unidade-detalhes.html?projectId=${currentProjectId}&unitId=${unitId}`;
        };

        // Excluir unidade
        window.deleteUnit = async (unitId, unitName) => {
            if (!confirm(`Tem certeza que deseja excluir a unidade "${unitName}"?\n\nIsso n√£o pode ser desfeito.`)) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, `projects/${currentProjectId}/units/${unitId}`));
                
                // For√ßar recarregamento completo
                document.getElementById('unitsGrid').classList.add('hidden');
                document.getElementById('loadingSection').classList.remove('hidden');
                
                await loadUnits();
            } catch (error) {
                console.error('Erro ao excluir unidade:', error);
            }
        };

        // Limpar dados de uma unidade espec√≠fica
        window.clearUnitData = async (unitId, unitName) => {
            const confirmMessage = `‚ö†Ô∏è Limpar dados da unidade "${unitName}"?\n\nIsso vai remover TODOS os dados das planilhas.\nA unidade continuar√° existindo, mas SEM dados.\n\nVoc√™ poder√° importar novas planilhas depois.\n\nDeseja continuar?`;
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            try {
                // Importar updateDoc
                const { doc: docRef, updateDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                // Limpar budgetData
                await updateDoc(
                    docRef(db, `projects/${currentProjectId}/units/${unitId}`),
                    {
                        budgetData: null
                    }
                );
                
                console.log(`‚úÖ Dados da unidade "${unitName}" limpos com sucesso!`);
                
                // Recarregar unidades
                document.getElementById('unitsGrid').classList.add('hidden');
                document.getElementById('loadingSection').classList.remove('hidden');
                await loadUnits();
                
            } catch (error) {
                console.error('‚ùå Erro ao limpar dados:', error);
                alert('‚ùå Erro ao limpar dados. Tente novamente.');
            }
        };

        // Limpar todas planilhas
        window.clearAllSpreadsheets = async () => {
            if (!allUnits || allUnits.length === 0) {
                alert('Nenhuma unidade encontrada.');
                return;
            }
            
            // Contar quantas unidades t√™m planilhas
            const unitsWithData = allUnits.filter(unit => 
                unit.budgetData && unit.budgetData.rawData && unit.budgetData.rawData.length > 0
            );
            
            if (unitsWithData.length === 0) {
                alert('Nenhuma planilha encontrada para limpar.');
                return;
            }
            
            const confirmMessage = `‚ö†Ô∏è ATEN√á√ÉO!\n\nVoc√™ est√° prestes a REMOVER TODAS as planilhas de ${unitsWithData.length} unidade(s).\n\nEsta a√ß√£o N√ÉO PODE ser desfeita!\n\nDeseja continuar?`;
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            // Confirmar novamente
            if (!confirm('Tem certeza ABSOLUTA? Todas as planilhas ser√£o perdidas!')) {
                return;
            }
            
            try {
                const btn = document.getElementById('clearAllSpreadsheetsBtn');
                const originalContent = btn.innerHTML;
                
                // Desabilitar bot√£o e mostrar loading
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span class="text-sm font-medium">Limpando...</span>';
                
                // Importar updateDoc
                const { doc: docRef, updateDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                // Limpar budgetData de todas as unidades que t√™m dados
                const promises = unitsWithData.map(unit => 
                    updateDoc(
                        docRef(db, `projects/${currentProjectId}/units/${unit.id}`),
                        {
                            budgetData: null
                        }
                    )
                );
                
                await Promise.all(promises);
                
                console.log(`‚úÖ ${unitsWithData.length} planilha(s) removida(s) com sucesso!`);
                alert(`‚úÖ ${unitsWithData.length} planilha(s) removida(s) com sucesso!`);
                
                // Restaurar bot√£o
                btn.disabled = false;
                btn.innerHTML = originalContent;
                
                // Recarregar unidades
                document.getElementById('unitsGrid').classList.add('hidden');
                document.getElementById('loadingSection').classList.remove('hidden');
                await loadUnits();
                
            } catch (error) {
                console.error('‚ùå Erro ao limpar planilhas:', error);
                alert('‚ùå Erro ao limpar planilhas. Tente novamente.');
                
                // Restaurar bot√£o
                const btn = document.getElementById('clearAllSpreadsheetsBtn');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-trash-alt"></i> <span class="text-sm font-medium">Limpar Todas Planilhas</span>';
            }
        };

        // Modal
        window.showAddUnitModal = () => {
            document.getElementById('addUnitModal').classList.remove('hidden');
        };

        window.hideAddUnitModal = () => {
            document.getElementById('addUnitModal').classList.add('hidden');
            document.getElementById('unitName').value = '';
        };

        // Criar unidade
        document.getElementById('addUnitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('unitName').value.trim();
            
            if (!name) return;
            
            try {
                await createUnit(currentProjectId, {
                    name: name,
                    trafficSources: {
                        facebook: true,      // ‚úÖ Pr√©-definido
                        instagram: true,     // ‚úÖ Pr√©-definido
                        google: false,
                        revista: false,
                        empty: false,
                        dots: false
                    },
                    customKeywords: {
                        enabled: false, // ‚úÖ Desativado por padr√£o
                        terms: ['Tr√°fego', 'Tr√°fego Pago', 'trafego', 'trafego pago']
                    },
                    excludeMaintenance: true  // ‚úÖ Pr√©-definido: Excluir manuten√ß√µes
                });
                
                hideAddUnitModal();
                loadUnits();
            } catch (error) {
                console.error('Erro ao criar unidade:', error);
            }
        });

        // ===== DRAG & DROP =====
        
        function setupDragAndDrop() {
            console.log('üéØ [setupDragAndDrop] Iniciando configura√ß√£o...');
            
            // Buscar todos os cards de unidades
            const unitCards = document.querySelectorAll('.unit-card');
            console.log(`üìã [setupDragAndDrop] Encontrados ${unitCards.length} cards`);
            
            if (unitCards.length === 0) {
                console.warn('‚ö†Ô∏è [setupDragAndDrop] Nenhum card encontrado!');
                return;
            }
            
            unitCards.forEach((card, index) => {
                const unitId = card.getAttribute('data-unit-id');
                console.log(`‚úÖ [setupDragAndDrop] Configurando card ${index + 1}: ${unitId}`);
                
                // DRAGOVER - Permitir drop e adicionar estilo
                card.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    card.classList.add('drag-over');
                });
                
                // DRAGLEAVE - Remover estilo
                card.addEventListener('dragleave', (e) => {
                    card.classList.remove('drag-over');
                });
                
                // DROP - Processar arquivo
                card.addEventListener('drop', (e) => {
                    e.preventDefault();
                    card.classList.remove('drag-over');
                    
                    console.log('üì• [DROP] Evento disparado no card:', unitId);
                    
                    const files = e.dataTransfer.files;
                    console.log('üìÑ [DROP] Arquivos:', files.length);
                    
                    if (files.length > 0) {
                        console.log('‚úÖ [DROP] Chamando handleFileUpload...');
                        handleFileUpload(unitId, files[0]);
                    }
                });
            });
            
            console.log('‚úÖ [setupDragAndDrop] Configura√ß√£o conclu√≠da!');
        }
        
        async function handleFileUpload(unitId, file) {
            try {
                console.log('üìä [handleFileUpload] IN√çCIO');
                console.log('üìä [handleFileUpload] Unidade:', unitId);
                console.log('üìÑ [handleFileUpload] Arquivo:', file.name, '| Tamanho:', file.size, 'bytes');
                
                // Validar arquivo
                console.log('üîç [handleFileUpload] Validando arquivo...');
                validateSpreadsheet(file);
                console.log('‚úÖ [handleFileUpload] Arquivo v√°lido!');
                
                // Mostrar overlay de processamento
                const processingOverlay = document.getElementById(`processing-${unitId}`);
                console.log('üé® [handleFileUpload] Overlay encontrado:', !!processingOverlay);
                if (processingOverlay) {
                    processingOverlay.classList.remove('hidden');
                    console.log('üé® [handleFileUpload] Overlay exibido');
                }
                
                // Buscar configura√ß√µes da unidade
                console.log('üîç [handleFileUpload] Buscando configura√ß√µes da unidade...');
                const unit = await getUnit(currentProjectId, unitId);
                console.log('‚úÖ [handleFileUpload] Unidade carregada:', unit.name);
                console.log('‚öôÔ∏è [handleFileUpload] Fontes de tr√°fego:', unit.trafficSources);
                
                // Processar planilha
                console.log('üìä [handleFileUpload] Processando planilha...');
                const newBudgetData = await processSpreadsheet(
                    file,
                    unit.trafficSources,
                    unit.customKeywords,
                    unit.excludeMaintenance || false
                );
                console.log('‚úÖ [handleFileUpload] Planilha processada!');
                console.log('üìã [handleFileUpload] Or√ßamentos:', newBudgetData.totalBudgets);
                console.log('‚úÖ [handleFileUpload] Vendas:', newBudgetData.totalSales);
                console.log('üí∞ [handleFileUpload] Faturamento:', newBudgetData.totalRevenue);
                
                // Mesclar com dados existentes
                console.log('üîÑ [handleFileUpload] Mesclando com dados existentes...');
                const mergedData = mergeSpreadsheetData(unit.budgetData, newBudgetData);
                console.log('‚úÖ [handleFileUpload] Mesclagem conclu√≠da!');
                console.log('üìä [handleFileUpload] Total final:', mergedData.totalBudgets, 'registros');
                console.log('üìÖ [handleFileUpload] Per√≠odo:', mergedData.periodStart, 'a', mergedData.periodEnd);
                
                // Salvar no Firestore
                console.log('üíæ [handleFileUpload] Salvando no Firestore...');
                await updateBudgetData(currentProjectId, unitId, mergedData);
                console.log('‚úÖ [handleFileUpload] Dados salvos no Firestore!');
                
                // Ocultar overlay
                if (processingOverlay) {
                    processingOverlay.classList.add('hidden');
                    console.log('üé® [handleFileUpload] Overlay ocultado');
                }
                
                // Recarregar unidades para atualizar os cards
                console.log('üîÑ [handleFileUpload] Recarregando unidades...');
                await loadUnits();
                console.log('‚úÖ [handleFileUpload] Unidades recarregadas!');
                console.log('üéâ [handleFileUpload] CONCLU√çDO COM SUCESSO!');
                
            } catch (error) {
                console.error('‚ùå [handleFileUpload] ERRO:', error);
                console.error('‚ùå [handleFileUpload] Stack:', error.stack);
                
                // Ocultar overlay em caso de erro
                const processingOverlay = document.getElementById(`processing-${unitId}`);
                if (processingOverlay) {
                    processingOverlay.classList.add('hidden');
                }
                
                alert(`‚ùå Erro: ${error.message}`);
            }
        }
    </script>
