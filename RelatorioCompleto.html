<!-- Modal de Campanhas -->
<div id="campaignsModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md max-h-[80vh] flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Filtrar Campanhas</h3>
            <button id="closeCampaignsModal" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <input id="campaignSearch" type="text" placeholder="Pesquisar campanhas..." class="w-full p-2 border rounded mb-4">
        <div id="campaignsList" class="flex-1 overflow-y-auto"></div>
        <button id="applyCampaigns" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Aplicar
        </button>
    </div>
</div>
